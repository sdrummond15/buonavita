COM_JDOWNLOADS_FIELD_ALIAS_DESC="O Apelido será usado no SEF URL. Se deixado em branco, o Joomla irá preencher um valor padrão do título. Esse valor dependerá das configurações de SEO (configuração Global-> Site). <br /> usando Unicode produzirá apelidos de UTF-8. Você também pode inserir manualmente qualquer caractere UTF-8. Espaços e alguns caracteres proibidos serão automaticamente alterados para hífens. <br /> quando usando a transliteração padrão, em seguida, o apelido será em letras minúsculas e com traços em vez de espaços. Você também pode digitar o Apelido manualmente. Use letras minúsculas e hífens (-). Sem espaços ou caracteres de sublinhado são permitidos. Onde o título em letras não-latinos e campo alias for deixado em branco o conjunto padrão será uma data e hora."
