MOD_JDOWNLOADS_TOP="Top jDownloads"
MOD_JDOWNLOADS_TOP_XML_DESCRIPTION="Este módulo mostra os arquivos mais baixados do componente jDownloads."
MOD_JDOWNLOADS_TOP_TEXT_BEFORE_TITLE="Texto antes"
MOD_JDOWNLOADS_TOP_TEXT_BEFORE_DESC="O texto inserido aqui será mostrado na parte superior do módulo."
MOD_JDOWNLOADS_TOP_TEXT_AFTER_TITLE="Texto após"
MOD_JDOWNLOADS_TOP_TEXT_AFTER_DESC="O texto inserido aqui será mostrado no rodapé do módulo."
MOD_JDOWNLOADS_TOP_CAT_ID_TITLE="Categoria"
MOD_JDOWNLOADS_TOP_CAT_ID_DESC="Selecione downloads de uma ou mais categorias. Se nenhuma seleção for feita, então serão mostrados os downloads de todas as categorias."
MOD_JDOWNLOADS_TOP_NO_FILES_TITLE="Número de downloads"
MOD_JDOWNLOADS_TOP_NO_FILES_DESC="O número máximo de Downloads que será listado."
MOD_JDOWNLOADS_TOP_TITLE_CHAR_LENGTH_TITLE="Quantidade de Caracteres"
MOD_JDOWNLOADS_TOP_TITLE_CHAR_LENGTH_DESC="Trunca a exibição do título do download para este tamanho máximo. Se este campo estiver vazio, é mostrado o título completo."
MOD_JDOWNLOADS_TOP_TITLE_REPLACE_CHAR_TITLE="Caracteres adicionados durante o <br /> final do título truncado"
MOD_JDOWNLOADS_TOP_TITLE_REPLACE_CHAR_DESC="Este texto será mostrado no final de um título truncado. Normalmente se usa reticências (...) para indicar que o título foi truncado."
MOD_JDOWNLOADS_TOP_LINK_TO_DETAIL_TITLE="Linkado para  página de <br />detalhe do download?"
MOD_JDOWNLOADS_TOP_LINK_TO_DETAIL_DESC="Se sim, clicando em um download listado levará o usuário para a página de download-detalhe. Se não, então ele vai para a categoria."
MOD_JDOWNLOADS_TOP_SHOW_HITS_TITLE="Mostrar visitas?"
MOD_JDOWNLOADS_TOP_SHOW_HITS_DESC="Se sim, o número de downloads será mostrado."
MOD_JDOWNLOADS_TOP_VIEW_HITS_IN_THE_SAME_LINE_TITLE="Exibir resultados na <br /> mesma linha?"
MOD_JDOWNLOADS_TOP_VIEW_HITS_IN_THE_SAME_LINE_DESC="Se sim, os hits são mostrados na mesma linha que o título de download. Se não, os hits são mostrados em uma nova linha abaixo do título do download."
MOD_JDOWNLOADS_TOP_HITS_LABEL_TITLE="Rótulo para o valor hits"
MOD_JDOWNLOADS_TOP_HITS_ALIGN_TITLE="Alinhamento dos hits"
MOD_JDOWNLOADS_TOP_HITS_ALIGN_DESC="Alinhamento da informação hits.  Isso é usado apenas quando as informações de acessos são mostradas em uma nova linha."
MOD_JDOWNLOADS_TOP_VIEW_MIME_PIC="Ver ícone atribuído?"
MOD_JDOWNLOADS_TOP_VIEW_MIME_PIC_DESC="Se sim, o ícone de tipo do arquivo atribuído será mostrado antes do título do arquivo para um tamanho conforme o que foi definido abaixo."
MOD_JDOWNLOADS_TOP_SET_SIZE_FROM_MIME_PICS="Tamanho do ícone"
MOD_JDOWNLOADS_TOP_SET_SIZE_FROM_MIME_PICS_DESC="Define o tamanho do ícone em pixels. Esse valor é usado para a altura e a largura. O padrão é 18."
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_TITLE="Ver a<br /> Miniatura atribuída?"
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_DESC="Se sim, em seguida, a primeira miniatura atribuída é mostrada para o tamanho definido abaixo."
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_SIZE_TITLE="Tamanho da Miniatura"
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_SIZE_DESC="Define o tamanho da miniatura em pixels. Esse valor é usado para a altura e a largura. O padrão é: 100."
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_DUMMY_TITLE="Mostrar a miniatura <i>Sem Imagem</i> <br /> ?"
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_DUMMY_DESC="Mostra a miniatura <i>Sem imagen</i> para downloads sem uma imagem, consulte configuração para mais detalhes."
MOD_JDOWNLOADS_TOP_VIEW_NUMERICAL_LIST="Ver como uma lista numérica?"
MOD_JDOWNLOADS_TOP_VIEW_NUMERICAL_LIST_DESC="Se sim, então, cada entrada é precedida pelo seu número na lista, começando na unidade."
MOD_JDOWNLOADS_TOP_ALIGN_TITLE="Alinhamento"
MOD_JDOWNLOADS_TOP_ALIGN_DESC="Alinhamento de cada entrada mostrada pelo módulo."
MOD_JDOWNLOADS_TOP_CHAR_BEFORE_RELEASE_TITLE="Caractere de prefixo da versão?"
MOD_JDOWNLOADS_TOP_CHAR_BEFORE_RELEASE_DESC="Prefixo caractere mostrado antes do valor da versão, por exemplo, se a versão foi de 1-2 e o caractere de prefixo é V, a versão número que será mostrada é V1-2."
MOD_JDOWNLOADS_TOP_CAT_SHOW_TITLE="Mostrar categorias?"
MOD_JDOWNLOADS_TOP_CAT_SHOW_DESC="Se sim, a categoria ou categorias, conforme definido na opção <i>Tipo de Categoria</i> abaixo, que contêm o arquivo serão visualizadas após o título do arquivo."
MOD_JDOWNLOADS_TOP_CAT_SHOW_TYPE_TITLE="Tipo de categoria"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TYPE_DESC="Se for 'Todas as Categorias' então todas as categorias superiores da categoria que contém serão exibidas. Se for 'Categoria que contém' então SOMENTE a categoria que realmente contém o arquivo será exibida. A opção 'Mostrar categorias' acima PRECISA estar habilitada para que essa opção funcione."
MOD_JDOWNLOADS_TOP_CAT_SHOW_TYPE_ALL="Todas as Categorias"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TYPE_CONTAINING="Categoria que contém"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_TITLE="Texto entre o nome do arquivo<br />e nome da categoria"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_FONT_SIZE="Tamanho da fonte da categoria"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_FONT_COLOR="Cor de fonte de categoria"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_FONT_DESC="Usado somente quando o título da categoria não é visto como um link."
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_AS_LINK="Ver os título da categoria<br />como um Link?"
MOD_JDOWNLOADS_TOP_VIEW_TOOLTIP="Exibir Descrição do Download <br /> como uma dica de ferramenta?"
MOD_JDOWNLOADS_TOP_VIEW_TOOLTIP_LENGTH="Tamanho de descrição"
