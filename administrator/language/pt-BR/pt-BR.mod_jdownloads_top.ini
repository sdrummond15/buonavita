MOD_JDOWNLOADS_TOP_CLASS_SUFFIX_TITLE="Sufixo de Classe do Módulo"
MOD_JDOWNLOADS_TOP_CLASS_SUFFIX_DESC="Um sufixo a ser aplicado para a classe de css do módulo (moduletable) para permitir um estilo de módulo individual."
MOD_JDOWNLOADS_TOP_CACHE_LABEL="Caching"
MOD_JDOWNLOADS_TOP_CACHE_DESCRIPTION="Selecione se deseja armazenar em cache o conteúdo deste módulo."
MOD_JDOWNLOADS_TOP_CACHE_TIME_LABEL="Tempo de Cache"
MOD_JDOWNLOADS_TOP_CACHE_TIME_DESCRIPTION="O tempo antes de o módulo é recached."
MOD_JDOWNLOADS_TOP_LAYOUT_TITLE="Layout alternativo"
MOD_JDOWNLOADS_TOP_LAYOUT_DESC="Usar um layout diferente do módulo fornecido ou substituições nos modelos."
