PLG_CONTENT_JDOWNLOADS="Conteúdo - jDownloads"
PLG_CONTENT_JDOWNLOADS_XML_DESC="A Plugin conteúdo jDownloads 3,2 séries pode exibir Downloads em outro Joomla! conteúdo como artigos. <br /> Originalmente criado por Marco Pelozzi - marco.u3@bluewin.ch - www.redorion.com <br /> o plugin é automaticamente instalado/atualizado ao instalar/atualizar o componente jDownloads.<br />Modificado e reformulado para Joomla 3.x por Arno Betz - jDownloads.com - 25-11-2014<br /><br /> no seguinte<br />*DID é o número de identificação do Download para ser mostrado, por exemplo, 52.<br />*CIDLIST é uma lista separada por vírgulas dos números de ID daquelas categorias cujos Downloads que são exibidos , por exemplo, 3,12.<br />count==*N é o número máximo de Downloads para ser mostrado desta categoria ou na lista de categorias. Se count==0 for especificado, todos os Downloads da categoria serão listados.<br /><br /> <i>Mostrar um único Download:</i> {jd_file file==*DID}<br />por exemplo, {jd_file file==31} exibe o Download com ID de 31 NB e tem o auto estilo inserido pelo plugin jD botão de conteúdo<br /><br /> <i>Mostrar Downloads a partir de uma única ou várias categorias:</i> {jd_file category==*CIDlist count==*N}<br />por exemplo, {jd_file category==15 count==5} será listada 5 Downloads da Categoria cujo o ID é 15.<br />por exemplo, {jd_file category==15,2 count==0} irá listar todos os Downloads em categorias com IDs de 15 e 2.<br />por exemplo, {jd_file category==15,3,41,6 count==12} será listado 12 Downloads a partir dessas categorias com IDs 15, 3, 41 e 6.<br /><br /> <i>Listando os mais recentes, top e atualizado de qualquer categoria:</i> {jd_file latest==*N} {jd_file hottest==*N} {jd_file updated==*N}<br />por exemplo, {jd_file latest==5} listas os 5 Downloads mais recentes...<br />por exemplo,  {jd_file hottest==4} lista os 4 Downloads mais populares...<br />por exemplo, {jd_file updated==5} lista os 5 Downloads mais recentemente atualizado.<br /><br /> <i>Listando mais recente, top votados e últimos atualizados apenas de categorias selecionadas</i><br />{jd_file cat_updated==*CID1,*CID2,*CID3 count==*N} por exemplo, {jd_file cat_hottest==12,13,3 count==5} Listas os 5 Downloads mais baixados nas categorias com IDs 12,13 e 3.<br />{jd_file cat_latest==*CID1,*CID2,*CID3 count==*N} por exemplo, {jd_file cat_latest==12 count==3} Listas os 3 últimos Downloads recentes da categoria com ID 12.<br />{jd_file cat_updated==*CID1,*CID2,*CID3 count==*N}  por exemplo, {jd_file cat_updated==17,35 count==6} lista os 6 Downloads mais recentemente atualizados nas categorias com IDs 17 e 35.<br /><br /> <i>Selecionando Layouts</i><br />{jd_file onlinelayout==nome do layout} você pode usar isso para selecionar o que layout para usar quando exibir os Downloads.<br />É possível usar layouts específicos em vez do layout selecionado na configuração - Na Aba de Plugin<br />exemplo:  {jd_file onlinelayout==Simple File List}{jd_file latest==5 count==3}"
