MOD_JDOWNLOADS_RELATED="Downloads relacionados do jDownloads"
MOD_JDOWNLOADS_RELATED_XML_DESCRIPTION="Este é um módulo especial que mostra os Downloads relacionados com o Download que está sendo mostrado na página de 'Detalhes' em um único Download. Os Downloads relacionados são da mesma categoria ou suas subcategorias como sendo mostrada na página de detalhes do Download. Ele é projetado para ser usado <b>apenas</b> na página de 'Detalhes'. O módulo deve ser publicado, mas <b>deve <u>não</u> ser atribuído a qualquer posição de módulo</b>. Ainda mais, você precisa adicionar um espaço reservado tal {loadmodule mod_jdownloads_related} no layout 'Detalhes' do jDownloads atualmente ativado. Mais informações e exemplos podem ser encontrados na documentação."
