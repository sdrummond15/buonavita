COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_TRANSFER_SPEED_LIMIT_DESC="Permite definir se os usuários deste grupo de usuário tem um limite de velocidade de download. Por exemplo, se você definir o valor de 1024, então a download velocidade de transferência é limitado a um máximo de 1MB/seg. Se você defini-la como 0, não haverá nenhum limite. Note que este limite não se aplica se o usuário está baixando arquivos externos."
