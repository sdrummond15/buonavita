COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_COMPO_TEXT_DESC="Texto exibido <b>entre</b> o título do componente e sua categoria. O título do componente é configurado na primeiro opção acima.<br /><br />Classes CSS, código HTML e texto arbitrário podem ser incluídos. Você também pode usar a variável {google_adsense}."
