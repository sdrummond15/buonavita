COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_SUBCATS_TEXT="Se definido como Sim, um campo extra será mostrado abaixo, permitindo que você especifique o 'Número de linhas de subcategorias por página'. Uma barra de navegação especial de subcategorias javascript será exibida na visualização do front end."
