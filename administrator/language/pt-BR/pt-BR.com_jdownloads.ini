COM_JDOWNLOADS_CONFIG_REPORT_FILE_INFO="<b>Importante:</b> Se o adicional das configuração de grupos de usuário jDownloads 'Mostrar Link de Reportar Download' foi ativado para um grupo de usuário então para aqueles usuários serão mostrados um link 'Reportar Download'. Isto permite-lhes enviar para o administrador uma mensagem sobre o download. Para que esta opção funcione, você precisa incluir a variável de espaço reservado <b>{report_link}</b> nos layouts de arquivos e detalhes conforme apropriado."
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_DESC="Insira o endereço de email para onde será enviada a 'Denuncia de Download'. Para múltiplos endereços de e-mails, favor inserir um ponto e vírgula (;) entre cada endereço. < br /> com vários endereços, o primeiro endereço na lista é usado como o endereço Para e os outros são definidos como Cc."
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_LAYOUT="Layout de e-mail"
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_LAYOUT_DESC=" Se 'Reportar Download' estiver ativado então também tem de especificar o layout do <b>E-Mail</b> que será enviado pelo 'Reporte do usuário' para os endereços especificados acima. Código HTML, bem como texto arbitrário pode ser inserido. <br /> <br /> as variáveis disponíveis de espaço reservado são <br />{name} {mail} {date} {ip} {cat_id} {category} {file_id} {file_title} {file_name} {reason} {message}"
