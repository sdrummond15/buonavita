COM_JDOWNLOADS_USERGROUPS_IMPORTANCE="Ranking"
COM_JDOWNLOADS_USERGROUPS_IMPORTANCE_DESC="Se um usuário estiver membro de apenas um grupo de usuários, as configurações do grupo de usuário para o usuários serão alterados. No entanto, quando um usuário é membro de vários grupos de usuários que não será possível para jDownloads para <i> sem ambiguidade </i> determinar em todas as configurações particulares dos grupos de usuários que forem usados. Para resolver isso cada conjunto de definições do grupo de usuário pode ser dado um valor único posto non zero. Por favor, note que o rank é um valor inteiro no intervalo 0-32767, e após ser considerado cada categoria deve ser um valor único diferente de zero dentro de toda o conjunto de configurações de grupos de usuários. jDownloads irá verificar os rankings de cada grupo de usuário para todos os grupos de utilizadores, para a qual o usuário pertence. Daqueles grupos aquele com o maior valor de classificação será o escolhido. Durante a instalação de rankings para todos os grupos de utilizadores Joomla serão definidas para os valores padrão. Todos os outros serão definidos para zero. Por favor, consulte a documentação para mais notas e exemplos."
