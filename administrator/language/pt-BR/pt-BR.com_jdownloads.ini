COM_JDOWNLOADS_CONFIG_CREATE_AUTO_DIR_NAME_DESC="Se definida como Sim, então, um diretório é criado automaticamente para cada nova categoria usando o nome da categoria. Para auxiliar, o jDownloads agora oferece suporte a manipulação de caracteres utf-8. Se você usar o alfanumérico latin-1  regular conjunto de caracteres para o nome da categoria, que poderia ser descrito como os caracteres do teclado inglês ou EUA comun, então será o nome do diretório (quase) o mesmo que o nome de categoria. <br /> <br /> se quiser utilizar outros caracteres do utf-8 completo para os nomes de categoria. Como o nome do diretório será criado isto dependerá de dois critérios: <br /> 1. <u>UTF-8 deve ser suportado no seu sistema de arquivos do servidor</u> <br /> 2. deve ser selecionada a opção utf-8 abaixo <br /> se qualquer um desses critérios não forem atendidos, você precisará restringir seus nomes de categoria para o conjunto de caracteres alfanuméricos do latin-1. Como alternativa, você pode desativar a "_QQ_"Criação automática de nome de pasta"_QQ_" para que você pode definir manualmente o nome do diretório. <br /><br /><font color="_QQ_"#990000"_QQ_"> importante:</font> cuidado ao ativar esta opção de auto nomeação , se você anteriormente usou alguns nomes de diretório manualmente está opção irá criar novos diretórios usando o nome da categoria."
