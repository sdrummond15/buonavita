COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME="Formato longo de data e hora"
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_DESC="Permite a você especificar o formato de data e hora padrão (longo). Consulte detalhes sobre o formato em <a href="_QQ_"http://www.php.net/manual/en/function.date.php"_QQ_" target="_QQ_"_blank"_QQ_">www.php.net</a>. Se você deixar o campo vazio, será usado o formato de data padrão longo do arquivo de idioma do Joomla (DATA_FORMAT_LC2). Deixar vazio é também recomendado para sites multi-idiomas. Como alternativa, você pode usar aqui tags específicas de idiomas, por exemplo {pt-BR}d-m-Y{/pt-BR}."
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_SHORT=" Formato curto de data e hora"
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_SHORT_DESC="Habilitando você define uma segunda, Formato de data e hora curto (seleciona no menu configurações). Se deixar o campo vazio o formato de padrão do Joomla! será selecionado (DATE_FORMAT_LC4) e será usado. Deixar em branco só é recomendando para sites com múltiplos idiomas. Como alternativa você pode usar tags específicas de idioma como por exemplo {pt-BR}Y-m-d{pt-BR}."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR="Diretório de Upload"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_DESC="Isto define qual o caminho para o diretório principal onde os arquivos enviados serão salvos. Isso deve ser inserido como um caminho absoluto. O determinado diretório e <b>todos os</b> seus subdiretórios devem ser graváveis. Se você deseja mudar este diretório principal, então você também vai precisar mover o conteúdo do diretório principal, por favor, consulte a documentação de notas sobre como fazer isso. Apenas mude o caminho especificado aqui quando você souber o que está fazendo!"
;COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_UNCATEGORISED="Nome do Diretório não categorizado"
;COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_UNCATEGORISED_DESC="Permite alterar o nome da pasta 'não categorizada'. O nome não deve estar vazio. Essa pasta é usada para armazenar todos os arquivos que ainda não foram atribuídos a uma categoria. Esse diretório deve existir como uma subpasta da pasta raiz de upload principal e deve ser gravável."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PREVIEW="Nome de diretório de arquivos de visualização"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PREVIEW_DESC="Permite que você altere o nome da pasta que contém todos os arquivos de visualização e amostra para os Downloads. O nome não deve ser vazio. Este diretório deve existir como uma sub pasta da pasta raiz de envio principal e deve ser gravável. Por favor, note que esta pasta não é monitorada."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PRIVATE="Nome do diretório de área privada"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PRIVATE_DESC="Permite que você altere o nome da pasta que contém as subpastas e os arquivos para a área de arquivos privados. O nome não deve ser vazio. Este diretório deve existir como uma sub pasta da pasta raiz de envio principal e deve ser gravável. O recurso de 'área privada' e pode ser habilitada nas configurações de grupos de usuário do jDownloads. Por favor, note que esta pasta não é monitorada."
;COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_USER_AREA="Nome do diretório da área de usuário"
;COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_USER_AREA_DESC="Permite alterar o nome da pasta que contém as subpastas designadas especificamente para cada membro do grupo de usuários para armazenar todos os seus arquivos. Esse diretório deve existir como uma subpasta na pasta raiz de upload principal e deve ser gravável."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIRTEMP="Diretório Temporário"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIRTEMP_DESC="Este diretório deve existir e ser modificável! Ele contém os arquivos .zip criados temporariamente (após o download, serão apagados automaticamente)."
