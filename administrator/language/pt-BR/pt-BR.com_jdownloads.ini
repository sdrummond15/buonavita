COM_JDOWNLOADS_BACKEND_SETTINGS_USE_LIGHTBOX_DESC="Às vezes você tem instalado um plugin lightbox. Então você pode definir aqui se deseja desliga a função do lightbox do jDownloads. Mas testá-lo antes."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATS_PER_SIDE="Número de categorias a <br />mostrar por página"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATS_PER_SIDE_DESC="Permite especificar o número máximo de categorias de nível superior a serem exibidas em cada página no front-end. Consulte 'Mostrar navegação para subcategorias' abaixo para subcategorias."
COM_JDOWNLOADS_BACKEND_SETTINGS_DIRECT_DOWNLOAD_ACTIVE_DESC2="<b> Nota: </b> Quando um usuário deve concordar uma licença, a página de resumo será exibida."
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_TITLE_AS_LINK_TITLE="Use o título dos Downloads como link para download"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_TITLE_AS_LINK_DESC="Quando a opção acima estiver definida como Não, você pode usar o título vistos download como link para iniciar o processo de download."
;COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_DESC_TITLE="Suporte de plug-in apenas para<br />Descrições"
;COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_DESC_DESC="Se você configurou a opção 'Suporte de plug-in' acima como Sim e esse campo também estiver definido como Sim, a saída de outros plug-ins de conteúdo ficará restrita a aparecer apenas nos campos de categoria ou de descrições de download."
COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_ALL_TITLE="Activar o suporte para todos os plugins de conteúdo Joomla?"
COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_ALL_DESC="Se definido como Sim, então você pode usar variáveis de espaço reservado de outro plugins instalado no Joomla nos jDownloads gerado pelo script, por exemplo, {um plugin}... {/ um plugin}. No entanto nem todos os plugins de conteúdo são 'iguais', é essencial você testar se você estiver usando o plugin faça com que páginas em branco ou quebradas no jDownloads."
COM_JDOWNLOADS_BACKEND_SET_SEF_ROUTER_OPTION_TITLE="Use títulos no SEF URLs?"
COM_JDOWNLOADS_BACKEND_SET_SEF_ROUTER_OPTION_DESC="Quando você tiver ativado as opções para Joomla Search Engine URLs amigaveis, poderá aqui definir se os títulos da categoria e Download são utilizados para construir as URLs SEF. Quando estiver definido como Não, apenas a categoria e Download identificações são usados para isso."
