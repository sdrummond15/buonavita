COM_JDOWNLOADS_BACKEND_SET_REDIRECT_FOR_DOWNLOAD_TITLE="Redirecionar após o download?"
COM_JDOWNLOADS_BACKEND_SET_REDIRECT_FOR_DOWNLOAD_DESC="o usuário é redirecionado após o download, clique na categoria de downloads, você deve definir aqui o tempo esperando por ele em segundos. Quando o valor for 0 a função é desativado. Nota: Isto funciona apenas quando a opção: <b> Enviar downloads sobre PHP Script? </b> é definida como: SIM."
