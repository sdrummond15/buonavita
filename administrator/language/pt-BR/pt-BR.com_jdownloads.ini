COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST="Selecione o campo downloads: editar "_QQ_"Sistema"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST_DESC="Aqui você pode editar a opção proposta para o campo. Entre cada opção você necessita de uma "_QQ_","_QQ_" com separador <br /><br /><b>Aviso importante:</b> se você já salvou alguns downloads na lista, cuidado, porque cada mudança é passada para os downloads. Exemplo: se alguns downloads estão salvos com o sistema="_QQ_"Joomla 1.5"_QQ_", eles serão trocados para outro valor ex. "_QQ_"Windows Vista"_QQ_". Adicione novos valores no final da lista."
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST="Selecione o campo downloads: editar "_QQ_"Idioma"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST_DESC="Aqui você pode editar a opção proposta para o campo. Entre cada opção você necessita de uma "_QQ_","_QQ_" com separador <br /><br /><b>Aviso importante:</b> se você já salvou alguns downloads na lista, cuidado, porque cada mudança é passada para os downloads. Exemplo: se alguns downloads estão salvos com o Idioma ="_QQ_"German"_QQ_", eles serão trocados para outro valor ex. "_QQ_"Francês"_QQ_". Adicione novos valores no final da lista."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_TEXT="Prefixo padrão para nomes de arquivos ZIP temporários"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_DESC="Se vários arquivos são selecionados para download, eles são automaticamente arquivados em um arquivo ZIP temporário e apresentado para o usuário como um único arquivo para download. Os nomes dos arquivos ZIP são criados com um texto específico à esquerda (prefixo) e um número aleatório."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_FILE_TYPES="Quais tipos de arquivo serão aberto no Navegador"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_FILE_TYPES_DESC="Indique os tipos de arquivos que não irão disparar o download. estes arquivos serão abertos na janela do Navegador. Entre cada opção, você precisa de uma (,) como separador. Exemplo: html,htm,txt,pdf,doc,jpg,jpeg,png,gif"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FOOTER_TEXT_TITLE="Texto do Rodapé"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FOOTER_TEXT_DESC="Texto exibido na parte inferior do ponto de vista componente frontend. <br /> <br /> classes CSS, código HTML e texto arbitrário podem ser incluídos. Você também pode usar aqui o espaço reservado do {google_adsense}."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_BACK_BUTTON="Mostrar Botão de Voltar?"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_BACK_BUTTON_DESC="Se sim, no final da saída de cada Pagina é mostrado um botão de navegação de "_QQ_"voltar"_QQ_"."
;COM_JDOWNLOADS_BACKEND_USE_CUT_DESCRIPTION_TITLE="Truncar automaticamente a visualização descrição resumida?"
