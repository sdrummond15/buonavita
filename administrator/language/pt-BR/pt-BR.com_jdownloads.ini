COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>Os Layouts determinam como o conteúdo será exibido no frontend</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Vários Layouts padrões foram incluídos com a instalação. Eles podem ser personalizados como desejar ou novos podem ser criados. Para simplificar esta configuração, permitimos a seleção entre o editor WYSIWYG e uma área de texto simples para a edição.<br /><br />No caso da saída do componente no frontend não funcionar corretamente após as mudanças no <b>layout padrão</b> o <b>conteúdo original</b> (significando o status após a instalação) pode ser restaurado a qualquer momento. Para fazer isso, remova <b>todos os textos</b> nos respectivos campos de entrada do layout padrão e selecione <b>Salvar</b>. A página será salva com o conteúdo original. <b>Cuidado:</b> as alterações feitas serão perdidas.<br /><br /> Nota: várias chaves (variáveis) são usadas nos layouts (ex. <font color=darkred>{files}</font>). As variáveis são substituídas com os conteúdos atuais quando o site da Web atual é gerado.<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO2="<br /><b><u>Explanação sobre Layouts</u></b><br /><b>Categorias: </b>Definem o layout das categorias como também os itens de download e caixas de seleção acima e abaixo da lista de downloads.<br /><b>Arquivos: </b>Define o layout da lista de downloads abaixo das categorias (vide acima).<br /><b>Detalhes do Download: </b>Define o layout da visualização detalhada do Download.<br /><b>Resumo: </b>Define ao layout da página de resumo do download(o ponto de partida do download) com a lista de arquivos selecionados para sem descarregados."
