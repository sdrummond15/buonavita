MOD_JDOWNLOADS_TREE="Árvore do jDownloads"
MOD_JDOWNLOADS_TREE_XML_DESCRIPTION="Este módulo exibe uma lista de categorias e subcategorias do jDownloads em uma estrutura de árvore. Originalmente desenvolvido por Josh Prakash. (C) 2008-2010 www.youthpole.com / Adaptado e modificado para o jDownloads (série 3.2) por Arno Betz."
MOD_JDOWNLOADS_TREE_CAT_OPTION="Opção de filtro de Categoria"
MOD_JDOWNLOADS_TREE_CAT_OPTION_DESC="Selecione abaixo se deve incluir ou excluir categorias especificadas da listagem. Esta configuração não é usada quando a opção 'Categoria' abaixo está vazia."
MOD_JDOWNLOADS_TREE_OPTION_INCLUDE="Incluir"
MOD_JDOWNLOADS_TREE_OPTION_EXCLUDE="Excluir"
MOD_JDOWNLOADS_TREE_CAT_MAX_LENGTH="Comprimento máximo<br />Nome de categoria"
MOD_JDOWNLOADS_TREE_CAT_MAX_LENGTH_DESC="Comprimento máximo de cada nome de categoria exibido na árvore (padrão: 20 caracteres)."
MOD_JDOWNLOADS_TREE_CAT_IDS="Categoria"
MOD_JDOWNLOADS_TREE_CAT_IDS_DESC="'Incluir' exibe somente os 'galhos' selecionados. 'Excluir' remove a categoria selecionada e suas subcategorias de um galho. Se nenhuma seleção for feita, então todas as categorias são exibidas.<br /><br />Importante: se você definiu 'Incluir' acima, precisa selecionar a parte completa do galho, desde a categoria de nível mais alto até inclusive todas as categorias do galho a ser exibido. Você pode selecionar vários galhos. Você não pode selecionar apenas uma subcategoria."
MOD_JDOWNLOADS_TREE_CLASS_SUFFIX_TITLE="Sufixo de Classe do módulo:"
MOD_JDOWNLOADS_TREE_CLASS_SUFFIX_DESC="Um sufixo a ser aplicado à classe css do módulo (table.moduletable), isso permite personalizar o módulo individual."
MOD_JDOWNLOADS_TREE_CACHE_LABEL="Caching"
MOD_JDOWNLOADS_TREE_CACHE_DESCRIPTION="Selecione se deseja armazenar em cache o conteúdo deste módulo."
MOD_JDOWNLOADS_TREE_CACHE_TIME_LABEL="Tempo de cache"
MOD_JDOWNLOADS_TREE_CACHE_TIME_DESCRIPTION="O tempo antes do módulo ter seu cache refeito."
MOD_JDOWNLOADS_TREE_VIEW_AMOUNT_OF_DOWNLOADS="Mostrar número de<br />Downloads"
MOD_JDOWNLOADS_TREE_VIEW_AMOUNT_OF_DOWNLOADS_DESC="Se definido como sim, o número de downloads na categoria será exibido em [] após o título da categoria."
MOD_JDOWNLOADS_TREE_VIEW_AMOUNT_OF_SUBCATS="Exibir número de<br />subcategorias"
MOD_JDOWNLOADS_TREE_VIEW_AMOUNT_OF_SUBCATS_DESC="Se definido como Sim, o número de subcategorias da categoria é exibido entre parênteses após o título da categoria."
MOD_JDOWNLOADS_TREE_YES="Sim"
MOD_JDOWNLOADS_TREE_NO="Não"
MOD_JDOWNLOADS_TREE_AMOUNT_OF_DOWNLOADS_TOOLTIP="%s Arquivos"
MOD_JDOWNLOADS_TREE_AMOUNT_OF_CATEGORIES_TOOLTIP="%s Subcategorias"
MOD_JDOWNLOADS_TREE_VIEW_TOOLTIP="Exibir dicas?"
MOD_JDOWNLOADS_TREE_VIEW_TOOLTIP_DESC="Se definido como Sim, o número de categorias e downloads também é exibido como dica."
MOD_JDOWNLOADS_TREE_VIEW_ZERO_VALUES="Ver valores zerados?"
MOD_JDOWNLOADS_TREE_VIEW_ZERO_VALUES_DESC="Se definido como Sim, então a (0) é mostrado se não houver subcategorias e, da mesma forma, um [0] se não houver downloads. Se definido como Não, as cadeias zero não serão mostradas."
MOD_JDOWNLOADS_TREE_SELECT_MAX_LEVELS="Selecione o Máximo de Níveis"
MOD_JDOWNLOADS_TREE_SELECT_MAX_LEVELS_DESC="Permite controle sobre a profundidade, que é o número de níveis exibidos na árvore. Defina como 0 para exibir todos os níveis de categorias."
