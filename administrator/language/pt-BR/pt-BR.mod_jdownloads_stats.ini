; mod_jdownloads_stats
; language file
; Note : All ini files need to be saved as UTF-8 - No BOM

MOD_JDOWNLOADS_STATS="Estatísticas do jDownloads"
MOD_JDOWNLOADS_STATS_DESC="Este módulo mostra os valores estáticos do componente jDownloads. É necessário o jDownloads versão 3.2 ou mais recente."
MOD_JDOWNLOADS_STATS_TEXT_LABEL="Texto:"
MOD_JDOWNLOADS_STATS_TEXT_DESC="Digite aqui o texto do módulo. As seguintes variáveis podem ser usadas: #1 = Número de arquivos. #2 = Número de categorias. #3 = Número de downloads concluídos. #4 = Número de detalhes de downloads vistos. Essas variáveis serão substituídas pelos valores apropriados. Você também pode usar tags HTML neste campo."
MOD_JDOWNLOADS_STATS_TEXT_COLOR_LABEL="Cor de texto para valores:"
MOD_JDOWNLOADS_STATS_TEXT_COLOR_DESC="Você pode inserir uma cor de fonte para os valores aqui. Isso deve estar no formato hexadecimal, por exemplo: #990000 para vermelho escuro. Para a cor padrão, use apenas: #."
MOD_JDOWNLOADS_STATS_ALIGN_TITLE="Alinhamento"
MOD_JDOWNLOADS_STATS_ALIGN_DESC="Alinhamento do módulo"
MOD_JDOWNLOADS_STATS_CLASS_SUFFIX_TITLE="Sufixo de Classe do módulo:"
MOD_JDOWNLOADS_STATS_CLASS_SUFFIX_DESC="Um sufixo a ser aplicado à classe de css do módulo. Permite estilos individuais para o módulo."
MOD_JDOWNLOADS_STATS_US_ALL_ITEMS="Use todos os itens para cálculo:"
MOD_JDOWNLOADS_STATS_US_ALL_ITEMS_DESC="Se sim, todas as categorias e downloads podem ser utilizados para o cálculo. Direitos de acesso especiais para categorias individuais ou downloads serão ignorados."
MOD_JDOWNLOADS_STATS_YES="Sim"
MOD_JDOWNLOADS_STATS_NO="Não"
