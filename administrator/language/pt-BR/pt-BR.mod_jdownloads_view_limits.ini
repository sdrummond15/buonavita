MOD_JDOWNLOADS_VIEW_LIMITS="Limites de Visualização do jDownloads "
MOD_JDOWNLOADS_VIEW_LIMITS_XML_DESCRIPTION="Este módulo mostra os limites de download para um usuário conectado. O módulo deve ser publicado. Pode ser usado de duas maneiras. O primeiro é atribuir a uma posição normal do módulo. O segundo é usar o plugin loadmodule, por exemplo {loadmodule mod_jdownloads_view_limits}, para mostrar em artigos e em outros lugares, como em uma descrição de categoria ou em jDownloads Layouts. Consulte a documentação para obter mais detalhes."
