MOD_JDOWNLOADS_FEATURED="Destaque do jDownloads"
MOD_JDOWNLOADS_FEATURED_XML_DESCRIPTION="Este Módulo mostra os downloads 'destacados' adicionados mais recentemente no componente jDownloads."
MOD_JDOWNLOADS_FEATURED_TEXT_BEFORE_TITLE="Texto antes"
MOD_JDOWNLOADS_FEATURED_TEXT_BEFORE_DESC="O texto inserido aqui será mostrado na parte superior do módulo."
MOD_JDOWNLOADS_FEATURED_TEXT_AFTER_TITLE="Texto após"
MOD_JDOWNLOADS_FEATURED_TEXT_AFTER_DESC="O texto inserido aqui será mostrado no rodapé do módulo."
MOD_JDOWNLOADS_FEATURED_CAT_ID_TITLE="Categoria"
MOD_JDOWNLOADS_FEATURED_CAT_ID_DESC="Selecionar download de uma ou mais categorias. Caso não haja seleção de categoria, todos os Downloads de todas categorias serão mostrados."
MOD_JDOWNLOADS_FEATURED_NO_FILES_TITLE="Número de downloads"
MOD_JDOWNLOADS_FEATURED_NO_FILES_DESC="O número máximo de Downloads que será listado."
MOD_JDOWNLOADS_FEATURED_TITLE_CHAR_LENGTH_TITLE="Quantidade de Caracteres"
MOD_JDOWNLOADS_FEATURED_TITLE_CHAR_LENGTH_DESC="Quebrar o título  que será mostrado do download, esse valor máximo de tamanho.  Se este campo estiver vazio, o título completo é mostrado."
MOD_JDOWNLOADS_FEATURED_TITLE_REPLACE_CHAR_TITLE="Caracteres adicionados durante o <br /> final do título truncado"
MOD_JDOWNLOADS_FEATURED_TITLE_REPLACE_CHAR_DESC="Este texto que só vai ser mostrado no final de um título cortado, é frequentemente usado uma reticências (...) para indicar que o título foi truncado (cortado)."
MOD_JDOWNLOADS_FEATURED_LINK_TO_DETAIL_TITLE="Linkar para Detalhes de Downloads <br /> página?"
MOD_JDOWNLOADS_FEATURED_LINK_TO_DETAIL_DESC="Se sim, clicando em um download listado levará o usuário para a página de download-detalhe. Se não, então ele vai para a categoria."
MOD_JDOWNLOADS_FEATURED_SHOW_DATE_TITLE="Mostrar data de criação?"
MOD_JDOWNLOADS_FEATURED_SHOW_DATE_DESC="Se sim, a data da criação dos Downloads será mostrada"
MOD_JDOWNLOADS_FEATURED_VIEW_DATE_IN_THE_SAME_LINE_TITLE="Mostrar data na <br /> mesma linha?"
MOD_JDOWNLOADS_FEATURED_VIEW_DATE_IN_THE_SAME_LINE_DESC="Se sim, a data é mostrada na mesma linha que o título de download. Se não, a data é mostrada em uma nova linha abaixo do título do download."
MOD_JDOWNLOADS_FEATURED_DATE_FORMAT_TITLE="Formato da data"
MOD_JDOWNLOADS_FEATURED_DATE_FORMAT_DESC="Para mais informações sobre o formato, consulte: http://php.net/manual/pt_BR/function.date.php"
MOD_JDOWNLOADS_FEATURED_DATE_ALIGN_TITLE="Alinhamento da data"
MOD_JDOWNLOADS_FEATURED_DATE_ALIGN_DESC="Alinhamento da data só é possível quando a data é mostrada em uma linha separada."
MOD_JDOWNLOADS_FEATURED_VIEW_MIME_PIC="Ver ícone vinculado?"
MOD_JDOWNLOADS_FEATURED_VIEW_MIME_PIC_DESC="Se sim, a seguir o ícone de tipo de arquivo atribuído será mostrado antes do título do arquivo para o tamanho conforme definido abaixo."
MOD_JDOWNLOADS_FEATURED_SET_SIZE_FROM_MIME_PICS="Tamanho do ícone"
MOD_JDOWNLOADS_FEATURED_SET_SIZE_FROM_MIME_PICS_DESC="Define o tamanho do ícone em pixels. Esse valor é usado para a altura e a largura. O padrão é 18."
MOD_JDOWNLOADS_FEATURED_VIEW_THUMBNAILS_TITLE="Ver Miniatura<br /> Atribuída?"
MOD_JDOWNLOADS_FEATURED_VIEW_THUMBNAILS_DESC="Se sim, em seguida, a primeira miniatura atribuída é mostrada para o tamanho definido abaixo."
MOD_JDOWNLOADS_FEATURED_VIEW_THUMBNAILS_SIZE_TITLE="Tamanho da Miniatura"
MOD_JDOWNLOADS_FEATURED_VIEW_THUMBNAILS_SIZE_DESC="Define o tamanho da miniatura em pixels. Esse valor é usado para a altura e a largura. O padrão é: 100."
MOD_JDOWNLOADS_FEATURED_VIEW_THUMBNAILS_DUMMY_TITLE="Mostrar a miniatura <br /><i>Sem Imagem</i> ?"
MOD_JDOWNLOADS_FEATURED_VIEW_THUMBNAILS_DUMMY_DESC="Mostra a miniatura <i>Sem imagen</i> para downloads sem uma imagem, consulte configuração para mais detalhes."
MOD_JDOWNLOADS_FEATURED_VIEW_NUMERICAL_LIST="Ver como lista numérica?"
MOD_JDOWNLOADS_FEATURED_VIEW_NUMERICAL_LIST_DESC="Se sim, cada entrada é mostrada com seu número na lista"
MOD_JDOWNLOADS_FEATURED_ALIGN_TITLE="Alinhamento"
