MOD_JDOWNLOADS_FEATURED_CAT_SHOW_TYPE_DESC="Se for 'Todas as Categorias' então todas as categorias superiores da categoria que contém serão exibidas. Se for 'Categoria que contém' então SOMENTE a categoria que realmente contém o arquivo será exibida. A opção 'Mostrar categorias' acima PRECISA estar habilitada para que essa opção funcione."
