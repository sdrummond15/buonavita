MOD_JDOWNLOADS_FEATURED_CHAR_BEFORE_RELEASE_TITLE="Caractere de prefixo da versão?"
MOD_JDOWNLOADS_FEATURED_CHAR_BEFORE_RELEASE_DESC="Prefixo caractere mostrado antes do valor da versão, por exemplo, se a versão foi de 1-2 e o caractere de prefixo é V, a versão número que será mostrada é V1-2."
MOD_JDOWNLOADS_FEATURED_CAT_SHOW_TITLE="Mostrar Categorias?"
MOD_JDOWNLOADS_FEATURED_CAT_SHOW_DESC="Se sim, a categoria ou categorias, conforme definido na opção <i>Tipo de Categoria</i> abaixo, que contêm o arquivo serão visualizadas após o título do arquivo."
