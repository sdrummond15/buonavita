PLG_CONTENT_JDOWNLOADS_TAGS_FIX="Conteúdo - Correção de Tags jDownloads "
PLG_CONTENT_JDOWNLOADS_TAGS_FIX_DESCRIPTION="Este é um plugin de conteúdo para o jDownloads.<b>Ele resolve um problema com o suporte de tags Joomla no jDownloads.</b><br />O plugin aplica a correção quando um Download é salvo. Portanto, se você atualizou o jDownloads, você <b>deve</b> salvar um Download apenas uma vez, para que a correção seja aplicada aos Downloads existentes. É suficiente salvar novamente qualquer Download existente, basta abri-lo para editar e salvar."
