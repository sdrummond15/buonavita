MOD_JDOWNLOADS_ADMIN_MONITORING="jDownloads Administrator Downloads Überwachung"
MOD_JDOWNLOADS_ADMIN_MONITORING_DESC="Dieses Modul zeigt im Kontrollzentrum von jDownloads eine Funktion zur Überprüfung aller Download Verzeichnisse an. Hierzu muss 'jdcpanel' als 'Position' angegeben werden. Die Einstellungen für die Überprüfungen selbst können Sie in den Optionen von jDownloads im Register 'Überwachung' vornehmen."