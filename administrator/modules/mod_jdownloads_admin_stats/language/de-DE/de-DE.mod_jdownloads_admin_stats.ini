MOD_JDOWNLOADS_ADMIN_STATS_OVERRIDE_HINT="<b>Hinweis!</b>: In mindestens einem der Templates wurde der Unterordner <i>/html/jdownloads</i> gefunden. Sollten Sie manuell angepasste Dateien (in Joomla 'Overrides' genannt) für die Ausgabe im Frontend verwenden, beachten Sie dies bei Problemen nach Aktualisierungen. Siehe auch die <a href="_QQ_"https://www.jdownloads.net/documentation-for-v3-9/getting-started-v3-9/upgrading-from-jdownloads-3-2-to-3-9#overrides"_QQ_" target="_blank"  rel="noopener"/>Dokumentation</a> hierzu."
MOD_JDOWNLOADS_ADMIN_STATS_OVERRIDE_MOD_HINT="<b>Hinweis!</b>: Mindestens ein jDownloads Module Ordner wurde in mindestens einem Template gefunden. Sollten Sie manuell angepasste Module (in Joomla 'Overrides' genannt) für die Ausgabe im Frontend verwenden, beachten Sie dies bei Problemen nach Aktualisierungen. Siehe auch die <a href="_QQ_"https://www.jdownloads.net/documentation-for-v3-9/getting-started-v3-9/upgrading-from-jdownloads-3-2-to-3-9#overrides"_QQ_" target="_blank"  rel="noopener"/>Dokumentation</a> hierzu."
MOD_JDOWNLOADS_ADMIN_STATS_MAIN_MENU_CHECK_HINT="<b>Wichtig!</b> jDownloads benötigt noch einen Menüeintrag vom Typ 'Alle Kategorien'. Dieser muss veröffentlicht, aber nicht zwingend sichtbar sein! Siehe auch die Hinweise in der <a href="_QQ_"https://www.jdownloads.net/documentation-for-v3-9/menu-items-v3-9/menus-overview-details"_QQ_" target="_blank"  rel="noopener"/>Dokumentation</a> dazu."
MOD_JDOWNLOADS_ADMIN_STATS_SYS_PLUGIN_HINT="<b>Hinweis!</b>: Es wurde festgestellt, dass das jDownloads System Plugin deaktiviert war. Da dieses Plugin aber für jDownloads unabdingbar ist, wurde es nun wieder aktiviert."