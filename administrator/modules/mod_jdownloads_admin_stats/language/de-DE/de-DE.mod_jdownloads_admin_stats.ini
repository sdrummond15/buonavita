MOD_JDOWNLOADS_ADMIN_STATS="jDownloads Statistiken für Administratoren"
MOD_JDOWNLOADS_ADMIN_STATS_DESC="Dieses Statistikmodul zeigt eine Reihe von Informationen über die Inhalte von jDownloads im Joomla- oder im jDownloads Kontrollzentrum an. Dies wird über die ausgewählte Position gesteuert. Wählen Sie 'cpanel' wird das Modul im Joomla Kontrollzentrum angezeigt. Tragen Sie den Wert 'jdcpanel' als Position ein, wird das Modul im jDownloads Kontrollzentrum angezeigt. Unten können Sie festlegen welche Inhalte das Modul anzeigen soll."
