COM_JDOWNLOADS_UPGRADE32_FIELDS_WILL_BE_RENAMED_WARNING="Die Aktualisierung von jDownloads v3.2 auf die Version v3.9 wurde abgebrochen, um Sie zuvor über die folgenden wichtigen Hinweise zu informieren: <br /><br /> 1. Generell wird das Erstellen einer kompletten <u>Datensicherung</u> vor der jDownloads Aktualisierung empfohlen. Beim ersten Aufruf dieses Updates wird unabhängig davon (einmalig) eine Kopie der jDownloads Tabellen in der Datenbank erstellt.<br /> <br /> 2. Wenn Sie die Aktualisierung auf die Version 3.9 durchführen, werden einige Datenfelder in den jDownloads <u>Datenbank Tabellen umbenannt</u>. Sollten Sie Erweiterungen von Drittanbietern für jDownloads verwenden, so ist es wahrscheinlich, dass diese danach nicht mehr funktionieren und ein entsprechendes Update benötigen. Dieses sollten Sie daher <u>vor einem Update überprüfen</u> und bei Bedarf bereithalten. Für weitere Details lesen Sie bitte den Artikel <a href="_QQ_"https://www.jdownloads.net/documentation-for-v3-9/getting-started-v3-9/upgrading-from-jdownloads-3-2-to-3-9"_QQ_" target="_QQ_"_blank"_QQ_" rel="_QQ_"noopener"_QQ_"/>Upgrading from jDownloads 3.2 to 3.9</a> in der Dokumentation. <br /> <br /> 3. Die in Version 3.2 vorhandenen <u>benutzerdefinierten Datenfelder</u> werden von der neuen Version 3.9.x nicht mehr unterstützt. Die neue Version arbeitet nur noch mit der von Joomla 3.7 eingeführten Joomla eigenen benutzerdefinierten Datenfelder zusammen. Diese neue Erweiterung ist viel flexibler und bietet auch viel mehr Möglichkeiten. Bei der Aktualisierung wird versucht, die eventuell eigens definierten Datenfelder (und die damit erfassten Daten) in das neue Format zu übertragen! Sollten sie diese Felder sehr intensiv verwendet haben und eine große Anzahl von Downloads besitzen, kann eine erfolgreiche Übernahme aber nicht garantiert werden. Dies gilt vor allem wenn diese Felder in jDownloads für den Multilingualen Einsatz definiert wurden. Testen Sie in einem solchen Fall das Update erst auf einer lokalen Testumgebung.<br /> <br /> 4. Klicken Sie auf die Schaltfläche unten, wenn Sie mit dem Aktualisierungsprozess beginnen möchten. Folgen Sie dann den weiteren Anweisungen."
COM_JDOWNLOADS_UPGRADE32_CONFIRM_BUTTON_TEXT="Klicken Sie hier, um die Fortsetzung des Aktualisierungsprozesses zu bestätigen."
COM_JDOWNLOADS_UPGRADE32_AVAILABLE_UPDATE_DB_MINIMUM="jDownloads Aktualisierung nicht möglich!<br /><br />Sie möchten für %1$s die Version %2$s installieren. Die aktuell verwendete %3$s-Datenbank in der installierten Version %4$s wird aber nicht länger unterstützt. Zur Installation der neuen Version wird mindestens die Version %5$s benötigt. Kontaktieren Sie Ihren Webhoster damit er diese zur Verfügung stellt."