COM_JDOWNLOADS_BACKEND_SET_AMOUNTS_FILE_LIMIT_DESC="Bestimmen Sie hier die Anzahl Dateien, die ein registriertes Mitglied an einem Kalendertag herunterladen darf. Steht der Wert auf 0 können Mitglieder beliebig viele Dateien herunterladen.<br /><b>Achtung:</b> Diese Funktion kann noch NICHT mit Sammeldownloads (Layout mit Checkboxen) eingesetzt werden!"
