COM_JDOWNLOADS_RESTORE_WARNING="<b>Datensicherung wiederherstellen</b><ul><li>Mit dem Starten des Wiederherstellungsprozesses werden die aktuellen jDownloads Tabellen in der Datenbank gelöscht und neue mit dem Inhalt der Datensicherungsdatei erstellt.</li><li>Es kann nicht garantiert werden, dass dieser Vorgang erfolgreich durchgeführt wird. Auch kann dieser Vorgang nicht rückgängig gemacht werden! Empfohlen wird daher eine vorherige Datensicherung der aktuellen jDownloads Datenbank-Tabellen mit Hilfe von 'phpMyAdmin' oder 'Akeeba Backup'.</li><li>Bitte warten Sie bis zum Ende des Wiederherstellungsprozesses bevor Sie diese Seite verlassen. Wenn Sie eine umfangreiche Struktur mit vielen Kategorien und Downloads haben, kann der Wiederherstellungsprozesses mehrere Minuten oder im Extremfall sogar Stunden dauern. Weitere Informationen über die durchgeführte Wiederherstellung finden Sie Kontrollzentrum wenn der Prozess beendet wurde.</li></ul>"
COM_JDOWNLOADS_RESTORE_MSG="%s Datensätze wurden erfolgreich wiederhergestellt!"
