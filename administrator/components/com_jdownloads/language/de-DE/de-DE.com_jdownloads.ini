COM_JDOWNLOADS_STOP_LEECHING_OPTION_TITLE="Downloads von fremden<br />Websites unterbinden"
COM_JDOWNLOADS_STOP_LEECHING_OPTION_DESC="Wenn aktiviert, werden Fremdverlinkungen (Leeching) unterbunden. Beim Downloadversuch erhalten die Besucher der fremden Webseiten einen entsprechenden Hinweis."
COM_JDOWNLOADS_STOP_LEECHING_OPTION_NO_REFERER_TITLE="Auch blockieren wenn kein<br />'Referrer' gesendet wird"
COM_JDOWNLOADS_STOP_LEECHING_OPTION_NO_REFERER_DESC="Wenn aktiviert, werden auch Downloadversuche von Besuchern unterbunden, bei deren Browsern die Übermittlung des Referrers deaktiviert wurde. In dem Fall ist nicht feststellbar, von welcher Website der Besucher kommt."
COM_JDOWNLOADS_STOP_LEECHING_ALLOWED_SITES_OPTION_TITLE="Erlaubte Websites"
COM_JDOWNLOADS_STOP_LEECHING_ALLOWED_SITES_OPTION_DESC="Hier können Adressen von Webseiten eingetragen werden, denen die Fremdverlinkung erlaubt wurde. Die Webseiten müssen in diesem Format eingetragen werden (Beispiel): www.website.com. Mehrere Adressen müssen durch ein Komma (,) getrennt werden."
COM_JDOWNLOADS_FRONTEND_ANTILEECH_MESSAGE2="Sie haben versucht von einer fremden Webseite hier einen Download zu starten und dies wurde unterbunden<br />oder<br />Ihr Browser übermittelt keinen Referrer. In diesem Fall aktivieren Sie den Referrer in Ihrer Browserkonfiguration."
COM_JDOWNLOADS_BACKEND_USE_BLACKLIST_TITLE="IP Sperre aktivieren"
COM_JDOWNLOADS_BACKEND_USE_BLACKLIST_DESC="Wenn Ja, können die Benutzer der unten aufgeführten IP Adressen keine Dateien herunterladen. Stattdessen wird eine entsprechende Information angezeigt."
COM_JDOWNLOADS_BACKEND_BLACKLIST_TITLE="Liste gesperrter IP Adressen"
COM_JDOWNLOADS_BACKEND_BLACKLIST_DESC="Hier können IP Adressen (z.B. von Suchmaschinen) hinzugefügt oder geändert werden. In jeder Zeile sollte nur eine Adresse stehen."
COM_JDOWNLOADS_BACKEND_LOG_LIST_BLOCK_IP_QUEST="Sollen die ausgewählten IP Adressen wirklich zur Sperrliste hinzugefügt werden"
COM_JDOWNLOADS_BACKEND_SET_AUP_HEADER="Einstellungen für die AlphaUserPoints / AltaUserPoints Unterstützung"
COM_JDOWNLOADS_BACKEND_SET_AUP_HEADER_TEXT="Zusätzlich zu der bekannten AlphaUserPoints Komponente (die mittlerweile von einem neuem Entwickler übernommen wurde) existiert seit kurzem auch eine modifizierte Version, welche unter dem Namen AltaUserPoints veröffentlicht wurde. jDownloads unterstützt ab sofort neben der bekannten Version auch die neue AltaUserPoints Komponente. Solange die Komponente AlphaUserPoints gefunden wird, wird diese für die Verwendung der Regeln verwendet. Wurde diese deinstalliert und mit AltaUserPoints ersetzt, so wird diese verwendet. Somit ist für beide Szenarien eine Unterstützung in jDownloads gegeben. Bitte beachten sie auch die wichtigen Hinweise in unserer Dokumentation <a href="_QQ_"http://www.jdownloads.net/documentations/category/extending-jdownloads"_QQ_">hier</a>."
COM_JDOWNLOADS_BACKEND_SET_AUP_TITLE="AUP Regeln verwenden"
