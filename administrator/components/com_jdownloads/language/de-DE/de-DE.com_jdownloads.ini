COM_JDOWNLOADS_BACKEND_SET_REDIRECT_FOR_DOWNLOAD_DESC="Es ist möglich, den User nach dem Start des Downloads automatisch zur Kategorie zurückzuleiten. Geben Sie hier die Zeit in Sekunden an, die zwischen dem Download Start und der Weiterleitung liegen soll. Bei 0 ist die Funktion deaktiviert. Hinweis: Die Option: <b>Download über PHP Script abwickeln</b> muss ebenfalls aktiv sein."
