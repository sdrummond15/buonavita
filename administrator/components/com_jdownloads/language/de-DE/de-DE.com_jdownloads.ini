COM_JDOWNLOADS_USERGROUPS_MAY_EDIT_OWN_FILES="Darf selbst erstellte Downloads bearbeiten"
COM_JDOWNLOADS_USERGROUPS_MAY_EDIT_OWN_FILES_DESC="Wenn Ja, dürfen Mitglieder dieser Benutzergruppe ihre selbst erstellten Downloads im Frontend bearbeiten."
COM_JDOWNLOADS_USERGROUPS_MAY_EDIT_ALL_FILES="Darf alle Downloads in jDownloads bearbeiten"
COM_JDOWNLOADS_USERGROUPS_MAY_EDIT_ALL_FILES_DESC="Wenn Ja, dürfen Mitglieder dieser Benutzergruppe ALLE Downloads im Frontend bearbeiten."
COM_JDOWNLOADS_USERGROUPS_GROUP_TITLE_INFO="Diese Option erlaubt dir das Konfigurieren von zusätzlichen Einstellungen und Beschränkungen für jede Joomla Anwendergruppe. Klicken Sie auf eine Gruppe um diese zur Bearbeitung zu öffnen. Um Joomla User Gruppen zu erstellen, zu löschen oder zu verändern verwenden Sie bitte den <a href="_QQ_"index.php?option=com_users&view=groups"_QQ_" />User Manager</a>. Bitte beachten Sie, dass Einstellungen für eine Gruppe NICHT automatisch an untergeordnete Gruppen vererbt werden."
COM_JDOWNLOADS_USERGROUPS_GROUP_LOG_OPTIONS_INFO="Werden Beschränkungen vorgenommen können diese nur durchgesetzt werden, wenn die Protokoll-Funktion in den Optionen aktiviert wurde. Denken Sie auch daran, dass die Dauer für die Aufbewahrung von Protokolldateien im jDownloads-System-Plugin festgelegt werden sollte, um ein unnötiges Datenbankwachstum zu vermeiden. Bitte beachten Sie die Hinweise dazu in der Dokumentation."
COM_JDOWNLOADS_USERGROUPS_GROUP_SETTINGS="Einstellungen"
COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS="Einstellungen für das Erstellen/Bearbeiten"
COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS_DESC="<b>Datenfelder auswählen</b><ul><li>Wählen Sie unten die Datenfelder aus, die im Erstellungs- oder Änderungsformular für Downloads angezeigt werden sollen.</li><li>Beachten Sie, dass alle mit einem Stern (*) markierten Felder 'Pflichtfelder' sind, welche immer angezeigt werden.</li><li>Sollen weitere Datenfelder als Pflichtfelder definiert werden, markieren Sie diese über die zweite Box. Unter Pflichfeld wird hier verstanden, dass der Anwender in ein solches Feld Daten eingeben oder auswählen muss, ansonsten kann das Formular nicht abgesendet werden.</li></ul>" 
;COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS_DESC2="Einstellungen für zusätzlich in der Konfiguration definierte Datenfelder"
COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS_NOTE="<b>Wichtig</b>: Ob es Anwendern erlaubt ist Downloads zu erstellen oder zu ändern, hängt von den Einstellungen der Zugriffsrechte der jDownloads Komponente, sowie der jeweiligen Kategorie (oder sogar des einzelnen Downloads) ab."
COM_JDOWNLOADS_USERGROUPS_CAN_CHANGE_FILES_CAT="Darf eine andere Kategorie zuweisen"
COM_JDOWNLOADS_USERGROUPS_CAN_CHANGE_FILES_CAT_DESC="Wenn Ja, dürfen Mitglieder dieser Benutzergruppe beim Ändern eines Downloads die Zielkategorie ändern. Wenn Nein, kann die beim Erstellen zugewiesene Kategorie nachträglich nicht mehr verändert werden."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_AUTO_PUBLISH="Neue Downloads sofort veröffentlichen"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_AUTO_PUBLISH_DESC="Wenn Ja, werden neu erstellte Downloads von Mitgliedern dieser Benutzergruppe im Frontend automatisch veröffentlicht."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_USE_EDITOR="Editor für Textfelder verwenden"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_USE_EDITOR_DESC="Wenn Ja, wird Mitgliedern dieser Benutzergruppe die Verwendung des aktivierten Editors zum Bearbeiten von Textfelder ermöglicht. Bei Nein, werden nur einfache HTML Textfelder verwendet."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_USE_TABS="Registerkarten (Tabs) verwenden"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_USE_TABS_DESC="Wenn aktiviert, werden die gruppierten Eingabefelder im Eingabeformular in Registerkarten (Tabs) angezeigt. Dies erleichtert die Übersichtlichkeit bei sehr umfangreichen Eingabedaten. Wenn deaktiviert, werden alle Bereiche des Formulars in einer Liste untereinander angezeigt. Dies kann sinnvoll sein, wenn das Formular so konfiguriert wurde, dass nur wenige Datenfelder vom Anwender auszufüllen sind. Standardwert: Ja."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_MAX_AMOUNT_IMAGES="Anzahl Bilder"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_MAX_AMOUNT_IMAGES_DESC="Wie viele Bilder dürfen Mitglieder dieser Benutzergruppe einem Download bei der Bearbeitung zuweisen."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_FORM_TEXT="Text oberhalb des Formulars"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_FORM_TEXT_DESC="Hier kann ein beliebiger Text definiert werden, welcher den Mitgliedern dieser Benutzergruppe oberhalb des Formulars angezeigt wird."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_MAX_FILESIZE="Maximale Dateigröße<br />in KB:"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_MAX_FILESIZE_DESC="Geben Sie hier die maximal erlaubte Dateigröße in Kilobytes an, die Mitglieder dieser Benutzergruppe für einen Download hochladen dürfen (1024 KB = 1 MB). Beachten Sie hierbei den {upload_max_filesize} Wert ihrer php.ini."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_ALLOWED_TYPES="Erlaubte Dateitypen"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_ALLOWED_TYPES_DESC="Geben Sie hier die Dateitypen an, welche Mitglieder dieser Benutzergruppe für einen Download hochladen dürfen. Mehrere Werte sind jeweils mit einem Komma (,) zu trennen. Beispiel: 'doc,docx,pdf,zip'."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_ALLOWED_PREV_TYPES="Erlaubte Vorschau<br />Dateitypen"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_ALLOWED_PREV_TYPES_DESC="Geben Sie hier die Dateitypen an, welche Mitglieder dieser Benutzergruppe für als 'Vorschau' Datei eines Downloads hochladen dürfen. Mehrere Werte sind jeweils mit einem Komma (,) zu trennen. Beispiel: 'mp3,mov,mp4'. Gültige Dateitypen sind hier nur: mp3,mp4,mov,flv,f4v,m4v."
