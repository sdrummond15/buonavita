COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME="Datums- und Zeitformat"
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_DESC="Stellen Sie hier ein, wie das Datum angezeigt werden soll. Infos zum Format finden Sie hier: <a href="_QQ_"http://www.php.net/manual/de/function.date.php"_QQ_" target="_QQ_"_blank"_QQ_">www.php.net</a>. Wird das Feld leergelassen, wird ein Standardformat aus der Joomla Sprachendatei (DATE_FORMAT_LC2) verwendet. Für mehrsprachige Webseiten empfohlen, da dann immer das für das jeweilige Land korrekte Format verwendet wird. Alternativ kann aber auch hier für jedes Lang getrennt selber ein Format definiert werden. In dem Fall muss das Format innerhalb des jeweiligen Sprachen Schlüssels angegeben werden: {de-DE}d-m-Y{/de-DE}."
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_SHORT="Kurzes Datumsformat"
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_SHORT_DESC="Hier kann ein zweites, kürzeres Datumsformat definiert werden. Dieses ist in manchen jDownloads Menü-Einstellungen auswählbar. Wird das Feld leergelassen, wird ein kurzes Standardformat aus der Joomla Sprachendatei (DATE_FORMAT_LC4) verwendet. Für mehrsprachige Webseiten empfohlen, da dann immer das für das jeweilige Land korrekte Format verwendet wird. Alternativ kann aber auch hier für jedes Lang getrennt selber ein Format definiert werden. In dem Fall muss das Format innerhalb des jeweiligen Sprachen Schlüssels angegeben werden: {de-DE}d-m-Y{/de-DE}."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR="Download Hauptverzeichnis"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_DESC="Der absolute Pfad zum jDownloads Hauptverzeichnis in deren Unterverzeichnisse die hochgeladenen Dateien gespeichert werden. Das angegebene Verzeichnis sowie alle Unterverzeichnisse müssen beschreibbar sein. Wird der Pfad geändert, muss der Inhalt des alten Verzeichnisses (mit Hilfe eines FTP-Programms) zum neuen Verzeichnis verschoben werden. Bitte beachten Sie unbedingt die Hinweise in der Dokumentation bevor Sie hier Änderungen vornehmen!"
;COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_UNCATEGORISED="Verzeichnisname für 'Unkategorisierte' Dateien"
;COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_UNCATEGORISED_DESC="Hier kann der Name fpr das Verzeichnis zur Aufnahme der Dateien geändert werden, welche keiner Kategorie zugewiesen wurden. Dieses Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein. Das Feld darf nicht leer bleiben."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PREVIEW="Verzeichnisname für<br />'Multimedia' Dateien"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PREVIEW_DESC="Hier kann der Name für das Verzeichnis zur Aufnahme der Multimedia Dateien geändert werden. Dieses Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein. Das Feld darf nicht leer bleiben. Beachten Sie, dass dieses Verzeichnis nicht überwacht wird."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PRIVATE="Verzeichnisname für den<br />'Privaten Bereich'"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PRIVATE_DESC="Hier kann der Name für das Wurzelverzeichnis des 'Privaten Download Bereiches' geändert werden. Dieses Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein. Das Feld darf nicht leer bleiben. Beachten Sie, dass dieses Verzeichnis nicht überwacht wird. Der 'Private Download Bereich' kann in den 'Benutzergruppen Einstellungen' aktiviert werden."
;COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_USER_AREA="User area directory name"
;COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_USER_AREA_DESC="Allows you to change the name of the folder that contains the sub folders that are specifically assigned for every user group member to hold all their files. Dieses Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIRTEMP="Temporäres Verzeichnis"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIRTEMP_DESC="Hier kann der Name für dieses Verzeichnis geändert werden. Es enthält die temporär erstellten Zip-Dateien für den sofortigen Download mehrerer Dateien (diese werden automatisch wieder gelöscht). Das Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein. Das Feld darf nicht leer bleiben. Beachten Sie, dass dieses Verzeichnis nicht überwacht wird."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SORTCATSORDER_TEXT="Kategorien Sortierreihenfolge"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SORTCATSORDER_DESC="Sortierreihenfolge der Kategorien bei der Darstellung im Frontend."
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PLACEHOLDER_TITLE="Screenshot Platzhalter in<br />Detailseite anzeigen"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PLACEHOLDER_TEXT="Wenn Ja, wird bei Downloads denen <b>kein</b> Screenshot zugeordnet wurde, in der Detailansicht das unten zu sehende Bild in der Layout Platzhalter Position angezeigt."
COM_JDOWNLOADS_BACKEND_SETTINGS_CAT_VIEW_INFO_IN_LISTS_TITLE="Kategorie Informationen"
COM_JDOWNLOADS_BACKEND_SETTINGS_CAT_VIEW_INFO_IN_LISTS_TEXT="Wenn Ja, werden die Informationen der aktuell angezeigten Kategorie unterhalb der Navigationsleiste erneut angezeigt. Da der Name der Kategorie auch in der Navigationsleiste angezeigt wird, ist dies aber nicht immer erwünscht.<br />Hinweis: Bei Layouts mit mehr als einer Spalte hat diese Option keine Auswirkung."
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_BOTTOM_TITLE="Seitennavigation unten"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_BOTTOM_TEXT="Wenn Ja, wird am Seitenende ebenfalls eine Seitennavigation angezeigt."
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_TOP_TITLE="Seitennavigation oben"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_TOP_TEXT="Wenn Ja, wird am Seitenanfang eine Seitennavigation angezeigt."
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_SUBCATS_TITLE="Seitennavigation für Unterkategorien"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_SUBCATS_TEXT="Wenn Ja, wird für eine größere Anzahl von Unterkategorien ein spezielles JavaScript für die Seitennavigation verwendet."
COM_JDOWNLOADS_BACKEND_SETTINGS_PAGENAVI_AMOUNT_SUBCATS_TITLE="Anzahl der Zeilen mit Unterkategorien je Seite"
COM_JDOWNLOADS_BACKEND_SETTINGS_PAGENAVI_AMOUNT_SUBCATS_DESC="Wieviele Zeilen mit Unterkategorien sollen innerhalb der Seitennavigation je Seite angezeigt werden. Wird hierfür ein Layout ausgewählt welches nur eine Spalte enthält, so ist die Anzahl der Zeilen gleich der Anzahl an Unterkategorien."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_HEAD="Optionen zur Darstellung der Komponente im Frontend"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_COMPO_TEXT="Komponentenbeschreibung"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_COMPO_TEXT_DESC="Optionaler Text der <b>oberhalb</b> der Kategorien angezeigt wird.<br /><br />Es können CSS-Klassen, HTML-Code sowie beliebiger Text eingefügt werden. Auch der Platzhalter {google_adsense} kann hier verwendet werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CHECKBOX_TEXT="Checkbox Text"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CHECKBOX_TEXT_DESC="Texthinweis der neben der obersten Checkbox der Liste angezeigt werden soll."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SORTFILESORDER_TEXT="Downloads Sortierreihenfolge"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SORTFILESORDER_DESC="Sortierreihenfolge der Downloads bei der Darstellung im Frontend."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FPIC_DESC="Das ausgewählte Symbol kann über einen Layout-Platzhalter im Frontend angezeigt werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_MAIL_SECURITY_DESC="Wenn JA, werden die E-Mail Adressen nicht im Klartext angezeigt um das auslesen durch Spambots zu erschweren. Beachten Sie, dass Besucher, welche die Javascript-Option in ihrem Browser deaktiviert haben, der Link dann nicht angezeigt wird. Empfohlene Einstellung: <b>Ja</b>."
COM_JDOWNLOADS_BACKEND_SETTINGS_MAIL_SECURITY_TITEL="E-Mail Adressen verschleiern"
;COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_LAYOUTS="WYSIWYG-Editor bei Layouts verwenden"
;COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_LAYOUTS_DESC="Wenn Ja, wird beim Bearbeiten der Layouts der aktivierte Wysiwyg-Editor verwendet. Ansonsten ein reines Textfeld. Empfohlene Einstellung: Nein."
;COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_FILES="WYSIWYG-Editor bei Downloads verwenden"
;COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_FILES_DESC="Wenn Ja, wird beim Bearbeiten der Downloads der aktivierte Wysiwyg-Editor verwendet. Ansonsten ein reines Textfeld."
;COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_CATS="WYSIWYG-Editor bei Kategorien verwenden"
;COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_CATS_DESC="Wenn Ja, wird beim Bearbeiten der Kategorien der aktivierte Wysiwyg-Editor verwendet. Ansonsten ein reines Textfeld."
;COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_LICENSES="WYSIWYG-Editor bei Lizenzen verwenden"
;COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_LICENSES_DESC="Wenn Ja, wird beim Bearbeiten der Lizenzen der aktivierte Wysiwyg-Editor verwendet. Ansonsten ein reines Textfeld."
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST="Auswahlliste für Downloads<br />Feld: "_QQ_"System"_QQ_" bearbeiten"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST_DESC="Hier können die Inhalte dieses Feldes bearbeitet werden. Zwischen jedem Wert muss ein Komma (,) stehen.<br /></br><b>Wichtiger Hinweis:</b> sollten bereits Downloads mit dieser Liste gespeichert worden sein, so wirken sich Änderungen hier auf diese Downloads aus. Beispiel: Downloads gespeichert mit System = "_QQ_"Joomla 3.2"_QQ_". Wird an dieser Position der Liste nun ein anderer Wert eingesetzt (z.B. Windows 10), so steht diese Angabe dann automatisch in den betreffenden Downloads als Betriebssystem! Empfohlen wird daher neue Werte an das Ende der Liste zu setzen."
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST="Auswahlliste für Downloads<br />Feld: "_QQ_"Sprache"_QQ_" bearbeiten"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST_DESC="Hier können die Inhalte dieses Feldes bearbeitet werden. Zwischen jedem Wert muss ein Komma (,) stehen.<br /></br><b>Wichtiger Hinweis:</b> sollten bereits Downloads mit dieser Liste gespeichert worden sein, so wirken sich Änderungen hier auf diese Downloads aus. Beispiel: Download gespeichert mit Sprache = "_QQ_"Deutsch"_QQ_". Wird an dieser Position der Liste nun ein anderer Wert eingesetzt (z.B. Dänisch), so steht diese Angabe dann automatisch in den betreffenden Downloads als Spache! Empfohlen wird daher neue Werte an das Ende der Liste zu setzen."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_TEXT="Vorangestellter Text bei<br />Zip Dateien"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_DESC="Werden mehrere Dateien zum Download ausgewählt, so werden diese automatisch in eine temporäre Zip Datei gepackt und dem Besucher als eine einzige Downloaddatei zur Verfügung gestellt. Der Dateiname der Zip Datei wird dabei aus dem links angegebenem Text (prefix) und einer Zufallsszahl gebildet."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_FILE_TYPES="Welche Dateitypen sollen<br />im Browser geöffnet werden"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_FILE_TYPES_DESC="Geben Sie hier die Dateitypen an, welche nicht als Download angeboten werden sollen. Diese werden in einem neuen Browserfenster zur Ansicht geöffnet. Zwischen jedem Wert muss ein Komma (,) stehen. Beispiel: html,htm,txt,pdf,doc,jpg,jpeg,png,gif"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FOOTER_TEXT_TITLE="Text in der Fußzeile"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FOOTER_TEXT_DESC="Optionaler Text der am Fußende im Frontend angezeigt wird.<br /><br />Es können CSS-Klassen, HTML-Code sowie beliebiger Text eingefügt werden. Auch der Platzhalter {google_adsense} kann hier verwendet werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_BACK_BUTTON="Anzeige des 'Zurück' Buttons"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_BACK_BUTTON_DESC="Wenn ja, wird am Seitenende der Anzeige im Frontend ein Button angezeigt, mit der zur zuvor angezeigten Seite navigiert werden kann."
;COM_JDOWNLOADS_BACKEND_USE_CUT_DESCRIPTION_TITLE="Kurzbeschreibung automatisch kürzen"
;COM_JDOWNLOADS_BACKEND_USE_CUT_DESCRIPTION_TITLE_DESC="Wenn Ja, wird der Inhalt der Kurzbeschreibung (nur bei der Anzeige in der Listenansicht) automatisch auf die unten angegebene Zeichenlänge gekürzt."
;COM_JDOWNLOADS_BACKEND_USE_CUT_DESCRIPTION_LENGTH_TITLE="Max. Anzahl Zeichen für Kurzbeschreibung"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_LIGHTBOX_TITLE="jDownloads 'Lightbox'<br />verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_LIGHTBOX_DESC="Manchmal ist bereits ein Lightbox plugin installiert. Dann kann hier die Lightbox Funktion von jD deaktiviert werden. Aber testen Sie dies zuvor."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATS_PER_SIDE="Anzahl Kategorien je Seite"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATS_PER_SIDE_DESC="Geben Sie hier an, wieviele Kategorien je Seite im Frontend angezeigt werden sollen."
COM_JDOWNLOADS_BACKEND_SETTINGS_DIRECT_DOWNLOAD_ACTIVE_DESC2="<b>Hinweis: </b>Muss ein User die Lizenz eines Downloads vor dem Download bestätigen, so wird die Seite mit der Zusammfassung immer angezeigt."
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_TITLE_AS_LINK_TITLE="Download Titel als Download<br />Link verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_TITLE_AS_LINK_DESC="Wird die obige Option deaktiviert, kann der angezeigte Download Titel als direkter Link zum Download verwendet werden."
;COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_DESC_TITLE="Plugin Unterstützung nur<br />in Beschreibungen"
;COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_DESC_DESC="Wenn die generelle Plugin Unterstützung oben aktiviert wurde, kann hier festgelegt werden, dass die Ausgabe von Content Plugins nur in den Kategorie- und Download Beschreibungen unterstützt wird. Dies kann Probleme mit manchen Plugins vermeiden."
COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_ALL_TITLE="Unterstützung für Joomla<br />Content Plugins aktivieren"
COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_ALL_DESC="Wenn Ja, ist es möglich Platzhalter von anderen installierten Joomla Plugins zu verwenden. Aber nicht alle Joomla Plugins können hierfür verwendet werden. Wenn nach einer Aktivierung dieser Option, die Frontend Anzeige von jDownloads nicht mehr richtig funktioniert, so deaktivieren Sie diese Option oder testen Sie ein anderes Plugin!"
