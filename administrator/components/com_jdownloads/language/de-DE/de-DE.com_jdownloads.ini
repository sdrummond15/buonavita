COM_JDOWNLOADS_BACKEND_SETTINGS_DEFAULT_FILE_PIC_DESC="Ersatz-Symbol auswählen, welches automatisch neuen Downloads zugeordnet wird, wenn für den Dateityp <u>kein passendes Dateisymbol existiert</u>. Es wird in der unten gespeicherten Größe hier angezeigt. Sollen andere Symbole verwendet werden, so laden Sie diese einfach über ein FTP-Programm in das Unterverzeichnis: <i>/images/jdownloads/fileimages</i>. Oder sie verwenden die Upload Funktion direkt im Bearbeitungsfenster des Downloads. Die Symbole stehen dann automatisch zur Auswahl."
