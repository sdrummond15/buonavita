COM_JDOWNLOADS_CONFIG_UPLOAD_FILENAME_SPECIAL_DESC="Wenn ja, werden in einem ersten Schritt die Zeichen transliteriert. Hierbei werden beispielsweise deutsche Umlaute aufgelöst (umgewandelt). Anschließend werden alle Sonderzeichen entfernt. Der Verzeichnis- oder Dateiname enthält dann nur noch die Zeichen: 'a-zA-Z0-9 ._-'. <br />Wichtig: Diese Option ist nur dann verwendbar wenn die Option 'UTF-8 verwenden' nicht aktiviert wurde. Empfohlene Einstellung: Nein."
