COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES_DESC="Dies ist die Darstellung der <b>Dateiliste</b> im Frontend unterhalb der Kategoriebeschreibung.<br /><br />Verfügbare Platzhalter:<br />{url_download} {checkbox_list} {cat_id} {file_id} {file_pic} {file_title}<br />{pic_is_new} {pic_is_hot} {pic_is_updated}<br />{thumbnail} {description} {link_to_details}<br />{category_title} {category_name}<br />{file_name_title} {file_name}<br />{release_title} {release}<br />{file_date_title} {file_date}<br />{price_title} {price_value}<br />{license_title} {license_text}<br />{language_title} {language_text}<br />{filesize_title} {filesize_value}<br />{system_title} {system_text}<br />{author_title} {author_text}<br />{author_url_title} {author_url_text}<br />{created_date_title} {created_date_value}<br />{hits_title} {hits_value}<br />{created_by_title} {created_by_value}<br />{modified_by_title} {modified_by_value}<br />{modified_date_title} {modified_date_value}<br />{rating_title} {rating}<br />{tags_title} {tags}<br />{mirror_1} {mirror_2} {mp3_player} {preview_player} {preview_url} {mp3_id3_tag} {google_adsense} {report_link} {sum_jcomments} {featured_class} {featured_detail_class} {featured_pic}<br />{show_association}<br /><br />Zur Anzeige von zusätzlich definierten <b>Feldern</b> können {jdfield_title ID} und {jdfield ID} verwendet werden. Wobei mit ID die ID Nummer des gewünschten Feldes gemeint ist.<br /><br />"
