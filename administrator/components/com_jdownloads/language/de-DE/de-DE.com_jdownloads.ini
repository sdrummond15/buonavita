COM_JDOWNLOADS_CONFIG_FILES_AND_FOLDERS_TITLE_DESC="jDownloads unterstützt optional den <a href="_QQ_"https://www.w3.org/International/questions/qa-what-is-encoding.de"_QQ_" target="_QQ_"_blank"_QQ_" /><b>UTF-8</b></a> Zeichensatz bei der Verzeichniserstellung und bei der Verarbeitung hochgeladener Dateien. Folgende Kriterien müssen hierfür erfüllt sein:<ul><li>Das Dateisystem ihres Servers muss UTF-8 unterstützen (kontaktieren Sie ihren Hoster wenn sie sich nicht sicher sind)</li><li>2. Die Datenbank-Sortierung (Kollation) sollte auf 'utf8mb4_unicode_ci' (empfohlen) oder 'utf8mb4_general_ci' eingestellt sein.</li><li>3. Die Option 'UTF-8 verwenden' muss aktiviert sein.</li></ul>Sind die ersten beiden Kriterien nicht erfüllt, sollte die Option nicht aktiviert werden. In diesem Fall müssen Sie Ihre Kategorie- und Dateinamen auf den alphanumerischen Zeichensatz 'Latin-1' beschränken (der nur die Westeuropäischen Zeichen beinhaltet). Weitere Informationen finden Sie in der Dokumentation oder über die Schaltfläche 'Hilfe' oben."
