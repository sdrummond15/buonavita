;COM_JDOWNLOADS_BACKEND_SETTINGS_MP3_CONFIG_DESC="Hier kann das Layout (Farbe, Grösse, Schaltflächen etc.) des MP3-Player verändert werden. Zwischen jedem Parameter muss ein Semicolon (;) stehen.<br />Mehr Information und Beispiele, sind in der Dockmentation hier: <a href="_QQ_"http://flash-mp3-player.net/players/maxi/documentation"_QQ_">http://flash-mp3-player.net/players/maxi/documentation</a> zu finden. Um den Player zu verwenden, muss im verwendeten jDownloads Layout der Platzhalter<b>{mp3_player}</b> vorhanden sein! <font color="_QQ_"#990000"_QQ_"><b>Vorsicht:</b> In dem Fall darf nicht der <b>.htaccess Schutz</b> (TAB: Sicherheitsrelevante Einstellungen) aktiviert werden.</font><br /><br /><b>Hinweis:</b> Die Verwendung dieses Players wird nicht mehr empfohlen da der neu hinzugefügte Flowplayer viel mehr Möglichkeiten bietet. Der MP3-Player ist hier nur noch aus Kompatibilitätsgründen aufgeführt und wird in einer der nächsten Versionen entfernt."
