COM_JDOWNLOADS_BACKEND_SETTINGS_FLOW_USE_DESC="Unterstützt nur mp3, mp4 und flv Dateiformate. Der Mediaplayer wird sowohl für die eigentliche Download-Datei, als auch für Multimedia-Dateien verwendet, welche zusätzlich zur eigentlichen Download Datei hochgeladen wurden. Hinweis: Der Platzhalter <b>{mp3_player}</b> oder <b>{preview_player}</b> muss hierzu im 'Dateien' oder 'Details' layout existieren."
