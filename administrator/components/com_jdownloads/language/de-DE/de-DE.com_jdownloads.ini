COM_JDOWNLOADS_CONFIG_REPORT_FILE_INFO="<b>Hinweis:</b> Wird in den 'Benutzergruppen Einstellungen' die Option 'Melde Link anzeigen' aktiviert, wird diesen Anwendern ein entsprechender Link angezeigt. Hierüber können dann, mit Hilfe eines entsprechenden Formulars, dem Administrator Mitteilungen zu einem Download gesendet werden. Zusätzlich ist es aber noch notwendig, dass der Platzhalter <b>{report_link}</b> in den 'Details' und 'Dateien' Layouts vorhanden ist."
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_DESC="E-Mail Adressen, an welche die Informationen über einen 'gemeldeten' Download gesendet werden sollen. Mehrere Adressen mit einem Semikolon (;) trennen."
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_LAYOUT="E-Mail Layout"
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_LAYOUT_DESC="Ist die Option 'Melde Link anzeigen' in den 'Benutzergruppen Einstellungen' aktiviert, muss hier das Layout für die zu versendende Mitteilung definiert werden. Es kann HTML-Code sowie beliebiger Text eingefügt werden.<br /><br />Verfügbare Platzhalter sind:<br />{name} {mail} {date} {ip} {cat_id} {category} {file_id} {file_title} {file_name} {reason} {message}"
COM_JDOWNLOADS_BACKEND_DEL_EMPTY_TAGS_TITLE="Leere HTML Tags entfernen"
COM_JDOWNLOADS_BACKEND_DEL_EMPTY_TAGS_DESC="Wenn Ja, werden alle leeren HTML Tags in der Frontend Ausgabe entfernt. Dies kann hilfreich sein, wenn nicht alle im Layout verwendeten Platzhalter Daten enthalten. Es wird empfohlen hierzu auch die Option oben 'Titel entfernen wenn kein Wert' zu aktivieren. HTML Tags gelten als leer, wenn zwischen dem einleitendem Tag (z.B. <b>) und dem abschließendem Tag (z.B. </b>) keine anderen Zeichen vorhanden sind. Soll über ein geschütztes HTML Leerzeichen ein Löschen des ansonsten leeren Tags verhindert werden, wird die Angabe in dezimaler Schreibweise hierzu benötigt. Also '& #160;' anstatt '& nbsp;' jedoch ohne das hier aufgeführte Leerzeichen."
COM_JDOWNLOADS_BACKEND_SET_REMOVE_TITLE_TITLE="Titel entfernen wenn kein Wert"
COM_JDOWNLOADS_BACKEND_SET_REMOVE_TITLE_DESC="Wenn Ja, werden Bezeichner (Titel) von Datenfelder die keinen Wert besitzen automatisch in der Frontend Ansicht entfernt."
;COM_JDOWNLOADS_BACKEND_USE_PIC_AND_TEXT_FOR_DOWNLOAD_TITLE="Download Icon und Text anzeigen?"
;COM_JDOWNLOADS_BACKEND_USE_PIC_AND_TEXT_FOR_DOWNLOAD_TITLE_DESC="Wenn Ja, wird für den Download Link das ausgewählte Symbol und darunter ein Download Text angezeigt. Wenn Nein, nur das Symbol."
COM_JDOWNLOADS_BACKEND_SET_VIEW_FE_ORDERING_TITLE="Sortieroptionen im Frontend"
COM_JDOWNLOADS_BACKEND_SET_VIEW_FE_ORDERING_DESC="Wenn Ja, werden die Sortieroptionen oberhalb der Liste mit den Downloads angezeigt."
COM_JDOWNLOADS_BE_CONFIG_EDIT_ACCESS_GROUPS_LIST_SELECT="Keine Gruppe ausgewählt"
COM_JDOWNLOADS_CONFIG_CREATE_AUTO_DIR_NAME_TITLE="Verzeichnisnamen<br />automatisch erstellen"
COM_JDOWNLOADS_CONFIG_CREATE_AUTO_DIR_NAME_DESC="Für jede Kategorie wird im Download Ordner ein Verzeichnis erstellt. Wenn diese Option aktiviert ist, wird ein Verzeichnisname anhand des Kategorie Namens automatisch generiert. Wenn Sie diese Option deaktivieren, können Sie den Verzeichnisnamen im Bearbeitungsformular selbst definieren. Es gelten aber auch dann die oben beschriebenen Einschränkungen.<br /><br />Wichtig: Seien Sie vorsichtig, wenn Sie diese automatische Erstellungsoption erneut aktivieren, wenn Sie zuvor manuell erstellte Verzeichnisnamen verwendet hatten. In diesem Fall wird der Verzeichnisname erneut automatisch geändert, sobald Sie versuchen die Kategorie zu speichern."
;COM_JDOWNLOADS_BACKEND_SET_TAB_ADD_FIELDS_TITLE="Zusätzliche Datenfelder"
;COM_JDOWNLOADS_BACKEND_SET_ADD_FIELDS_DESC="Hier können die Bezeichner (Titel) und Werte für sebsterstellte Datenfelder definiert werden. Es sind nur die angezeigten Datenfelder möglich, nicht mehr. Alle Felder mit einem Titel, können automatisch beim editieren eines Downloads verwendet werden. Für die Anzeige in der Frontend Ausgabe müssen die entsprechenden Platzhalter im aktivierten Layout vorhanden sein. Siehe Layout Beschreibung und die FAQ."
