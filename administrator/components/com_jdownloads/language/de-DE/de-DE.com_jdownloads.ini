COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>Die Layouts bestimmen die Darstellung der Inhalte im Frontend.</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Bei der Installation werden bereits einige Standard-Layouts mitgeliefert. Diese können bei Bedarf angepasst, oder auch komplett neue Layouts erstellt werden. Um dies zu vereinfachen kann in den Optionen festgelegt werden, ob für die Bearbeitung ein WYSIWYG-Editor, oder ein einfaches Textfeld verwendet werden soll.<br /><br />Sollte die Ausgabe der Komponente im Frontend nach vorgenommenen Änderungen an den <b>Standard-Layouts</b> nicht mehr einwandfrei funktionieren, so kann jederzeit der <b>Originalinhalt</b> (gemeint ist der Zustand nach der Installation) wieder hergestellt werden. Entfernen Sie hierzu im entsprechenden Standard-Layout Eingabefeld <b>alle Texte</b> und klicken Sie dann auf <b>Speichern</b>. Die Seite wird dann mit dem Originalinhalt geladen aber noch nicht gespeichert. <b>Vorsicht:</b> vorgenommene Änderungen gehen hierbei verloren.<br /><br />Hinweis: in den Layouts werden etliche Platzhalter (z.B. <font color=darkred>{files}</font>) verwendet. An der Stelle der Platzhalter wird bei der Generierung der eigentlichen Webseite der entsprechende Inhalt eingefügt.<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO2="<br /><b><u>Erklärung zu den Layouts</u></b><br /><b>Kategorien: </b>Im Kategorien-Layout wird die Darstellung der Kategorien festgelegt<br /><b>Kategorie: </b>Hier wir die Darstellung der einzelnen Kategorie, sowie der Elemente für die Verwendung der Checkboxen ober- und unterhalb der Downloadliste festgelegt.<br /><b>Dateien: </b>Hier wird die Darstellung der Downloadliste unterhalb der Kategorien festgelegt.<br /><b>Download-Details: </b>Hier wird die Darstellung eines Downloads in der Detailansicht festgelegt.<br /><b>Zusammenfassung: </b>Hier wird die Darstellung der Seite festgelegt, von der der eigentlich Download startet und dem Anwender eine Übersicht der aktivierten Downloads angezeigt wird.<br />"
COM_JDOWNLOADS_BACKEND_TEMPEDIT_PREVIEW_NOTE="Hinweis: Diese Vorschau wurde erstellt mit einer Standard Joomla 3.9 Installation und dem Template 'Protostar'. Das Aussehen kann von dieser Vorschau abweichen, wenn Sie eine anderes Template verwenden und hängt auch von den Frontend-Einstellungen in jDownloads ab."
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_DETAILS_DESC_FOR_TABS=">Sollen <font color ="_QQ_"#990000"_QQ_">Register</font> (Tabs) für die Darstellung verwendet werden, so muss ein Register Typ in den Optionen ausgewählt werden. Dann können folgende zusätzliche Platzhalter im Layout platziert werden: {tabs begin} am Anfang und {tabs end} am Ende vom Tabs Bereich. Innerhalb können folgende Bereiche (Tabs) verwendet werden:<br />{tab description} {tab description end} {tab pics} {tab pics end} {tab mp3} {tab mp3 end} {tab data} {tab data end} {tab download} {tab download end} {tab custom1} {tab custom1 end} {tab custom2} {tab custom2 end} {tab custom3} {tab custom3 end}"
