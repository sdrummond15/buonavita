COM_JDOWNLOADS_BACKEND_SETTINGS_UPD_DESC="Geben Sie hier die Anzahl Tage an die ein Download als "_QQ_"aktualisiert"_QQ_" gelten soll. Hinter dem Download-Titel wird dann der oben ausgewählte Status angezeigt. Bei 0 wird nichts angezeigt.<br /><br />Wichtig: Als 'aktualisiert' gilt ein Download nur dann, wenn die entsprechende Option im Download selbst aktiviert wurde. Ist der hier eingestellte Zeitraum erreicht, wird die Option im Download automatisch zurückgesetzt."
