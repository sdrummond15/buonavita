COM_JDOWNLOADS_BACKEND_OFFLINE_OPTION_DESC="Mit dieser Option wird die gesamte Anzeige des Downloadbereiches abgeschaltet. Besuchern wird der unten definierte Text angezeigt. Nur im Frontend angemeldete Mitglieder die mindestens den Status Autor haben, können den Downloadbereich trotzdem einsehen!"
