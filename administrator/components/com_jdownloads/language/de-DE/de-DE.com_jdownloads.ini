COM_JDOWNLOADS_BACKEND_SETTINGS_DEFAULT_CAT_PIC_DESC="Hier kann ein Symbol ausgewählt werden, welches automatisch neuen Kategorien zugeordnet wird. Es wird in der unten gespeicherten Größe hier angezeigt. Sollen andere Symbole verwendet werden, so laden Sie diese einfach über ein FTP-Programm in das Unterverzeichnis: <i>/images/jdownloads/catimages</i>. Oder sie verwenden die Upload Funktion direkt im Bearbeitungsfenster der Kategorie. Die Symbole stehen dann automatisch zur Auswahl."
