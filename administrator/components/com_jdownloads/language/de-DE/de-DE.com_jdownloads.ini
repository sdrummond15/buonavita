COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_EX_INCLUDE_FOLDERS_DESC="Die folgende Liste zeigt die Ordner (Verzeichnisse) und deren Unterordner, die entweder ausgeschlossen oder in einen Überwachungslauf eingeschlossen werden sollen. <b>Ausschließen</b> bedeutet, dass die unten aufgeführten Ordner (und ihre Unterordner) werden beim Überwachungslauf NICHT auf neue oder fehlende Dateien und Ordner überprüft. <b>Einschließen</b> bedeutet, dass nur die dort aufgelisteten Ordner (und ihre Unterordner) überprüft werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_EX_INCLUDE_LIST_TITLE="Verzeichnisliste"
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_EX_INCLUDE_LIST_DESC="Geben Sie hier die Ordnernamen ein, die bei der Überwachung eingeschlossen oder ausgeschlossen werden sollen. Verwenden Sie für jeden Ordnernamen eine separate Zeile. Die Basis ist immer der Stammordner wie er im Register 'Pfad Einstellungen' als Hauptverzeichnis angegeben wurde. Geben Sie also nur den relativen Pfad zu diesem Ordner ein. Wenn es zum Beispiel einen Ordner namens 'MeinUnterordner' am absoluten Ort <JOOMLA-ROOT>/jdownloads/Hauptordner/MeinUnterordner gibt, geben Sie einfach ein: Hauptordner/MeinUnterordner - Der Ordner des Beispiels 'MeinUnterordner' sowie seine Unterordner werden ignoriert wenn 'Ausschließen' verwendet, oder überprüft wenn 'Einschließen' verwendet wird."
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_USE_TESTRUN_FIRST_TITLE="Zuerst Testlauf verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_USE_TESTRUN_FIRST_DESC="Wenn Ja, wird eine Überprüfung durchgeführt und die Ergebnisse werden im Überwachungsfenster aufgelistet. Es werden aber hierbei keinerlei Veränderungen durchgeführt. Um die angezeigten Änderungen vorzunehmen muss im Überwachungsfenster explizit die Schaltfläche 'Änderungen durchführen!' betätigt werden. Dies startet die Überwachung <b>ein zweites Mal</b> und nimmt die notwendigen Änderungen vor. Bitte beachten Sie, dass diese Funktion nur verfügbar ist wenn Sie die Überwachung manuell starten. Es ist nicht sinnvoll wenn das Script über einen 'Cron-Job' gestartet werden soll. Über die dann richtige Verwendung informiert die Dokumentation. <b>Empfohlene Einstellung: Ja.</b>"
