COM_JDOWNLOADS_BACKEND_SET_SEF_ROUTER_OPTION_DESC="Wenn die Joomla Option für Suchmaschinenfreundliche URLs aktiviert wurde, kann hier festgelegt werden, ob Kategorien und Download Titel hierzu verwendet werden sollen. Bei Nein, werden nur die Kategorien und Download IDs hierzu verwendet."
