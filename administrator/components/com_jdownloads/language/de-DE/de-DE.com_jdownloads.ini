COM_JDOWNLOADS_BACKEND_LOG_LIST_INFO="Die Protokollierung der getätigten Download- und Uploadvorgänge dient nicht nur der Information, sondern wird auch zur Einhaltung von eventuell eingerichteten Beschränkungen der Benutzergruppen, sowie für die Darstellung einiger Moduleinhalte benötigt. Bei sehr stark frequentierten Webseiten kann hier aber bereits in kurzer Zeit eine sehr hohe Anzahl von Datensätze in der Datenbank entstehen, die sich irgendwann negativ auf die Ladezeiten der Webseite auswirken. Um dies zu vermeiden existiert im jDownloads 'System Plugin' eine Option zur Reduzierung der gespeicherten Daten. Weitere Informationen finden Sie in der Dokumentation."
