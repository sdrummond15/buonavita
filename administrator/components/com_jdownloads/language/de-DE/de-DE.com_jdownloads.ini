COM_JDOWNLOADS_USERGROUPS_SELECT_MAIN_FILE_DESC3="Erlauben Sie dem Benutzer eine Datei für den Download auszuwählen. Dies ist normalerweise immer der Fall. Aktivieren Sie auch das zweite Kontrollkästchen, um das Festlegen der Hauptdatei als obligatorisch festzulegen."
