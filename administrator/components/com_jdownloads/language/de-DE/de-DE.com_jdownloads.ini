COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_DESC2="Mit den Platzhaltern {cat_title_begin} {subcats_title_text} {cat_title_end} kann eine Titelzeile oberhalb der Unterkategorien erstellt werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_DESC3="Die Platzhalter {cat_info_begin} und {cat_info_end} markieren den Bereich, der die Informationen zur Kategorie beinhaltet. In den Optionen kann dieser Bereich dann oberhalb der Datelisten ausgeblendet werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CAT_DESC="Dies ist die Darstellung einer einzelnen <b>Kategorie</b> im Frontend. Die {files} und {checkbox_top} Platzhalter werden nur dazu verwendet um die Downloads der Kategorie anzuzeigen.<br /><br /><font color="_QQ_"red"_QQ_">Die {sub_categories} {files} {form_hidden} {form_button} {checkbox_top}</font> Platzhalter sollten <font color="_QQ_"red"_QQ_">NICHT</font> entfernt werden. Entfernen Sie ausserdem den {checkbox_top} Platzhalter nur dann aus dem Layout, wenn stattdessen der Platzhalter {url_download} verwendet wird. Der Platzhalter {files} wird mit den Daten des 'Dateien' Layouts ersetzt und an der Position des Platzhalters {sub_categories}, werden die Unterkategorien unter Verwendung des 'Kategorien' Layouts ausgegeben. <br /><br />Verfügbare Platzhalter:<br />{cat_title} {cat_description} {cat_pic} {sub_categories} {files} {checkbox_top} {sum_subcats} {sum_files_cat} {google_adsense} {tags}"
