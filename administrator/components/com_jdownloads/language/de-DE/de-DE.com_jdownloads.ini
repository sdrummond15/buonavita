COM_JDOWNLOADS_USERGROUPS_VIEW_USER_HIS_LIMITS="Benutzern die<br />Beschränkungen anzeigen"
COM_JDOWNLOADS_USERGROUPS_VIEW_USER_HIS_LIMITS_DESC="Wenn Ja, werden Mitgliedern dieser Benutzergruppe Informationen über ihre Download und Upload Beschränkungen angezeigt. Diese werden in der Seite 'Zusammenfassung' an der Position der Platzhalter Variablen <b>{view_user_limits_info}</b> angezeigt. Alternativ kann hierzu aber auch eine spezielles Modul für die Anzeige verwendet werden."
COM_JDOWNLOADS_USERGROUPS_VIEW_USER_HIS_LIMITS_MSG_LABEL="Mitteilung über<br />Beschränkungen"
COM_JDOWNLOADS_USERGROUPS_VIEW_USER_HIS_LIMITS_MSG_DESC="Dies ist die Struktur zum Anzeigen der Informationen über bestehende Beschränkungen. Beachten Sie das eine Vielzahl von Platzhaltern hier enthalten sein müssen, an deren Stelle dann im Frontend die Bezeichner und die Werte eingesetzt werden. CSS-Klassen, HTML-Code sowie beliebiger Text darf hier verwendet werden.<br /><br />Verfügbare Platzhalter:<br />{msg_title}, {files_daily_label}, {files_weekly_label}, {files_monthly_label}, {volume_daily_label}, {volume_weekly_label}, {volume_monthly_label}, {upload_daily_label}, {remaining_label}, {files_daily_value}, {files_weekly_value}, {files_monthly_value}, {volume_daily_value}, {volume_weekly_value}, {volume_monthly_value}, {upload_daily_value}, {files_daily_rest_value}, {files_weekly_rest_value}, {files_monthly_rest_value}, {volume_daily_rest_value}, {volume_weekly_rest_value}, {volume_monthly_rest_value}, {upload_daily_rest_value}."
