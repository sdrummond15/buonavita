COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_DETAILSITE_TITLE="Link zur Detailseite verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_DETAILSITE_DESC="Wenn ja, enthält der Downloadtitel einen Link zur Detailseite der Datei mit mehr Informationen."
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_SRIPT_FOR_DOWNLOAD_TITLE="Download über PHP Script abwickeln"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_SRIPT_FOR_DOWNLOAD_DESC="Normalerweise verwendet jDownloads ein PHP Script um den Download abzuwickeln. Hierdurch wird auch der exakte Link zur Datei nicht übermittelt. Werden sehr große Dateien zum Download angeboten (mehrere hundert Megabyte), kann es aber dann zu Abbrüchen (Timeouts) kommen. Wenn Sie Option deaktivieren, wird der echte Downloadlink direkt zum Browser gesendet, der den Download dann abwickelt. <font color="_QQ_"#990000"_QQ_"><b>Vorsicht:</b> In dem Fall darf nicht der <b>.htaccess Schutz</b> (TAB: Sicherheitsrelevante Einstellungen) aktiviert werden.</font>"
COM_JDOWNLOADS_BACKEND_SETTINGS_DEL_TEMPFILE_TIME="Temporäre Zip Datei löschen nach wieviel Minuten"
COM_JDOWNLOADS_BACKEND_SETTINGS_DEL_TEMPFILE_TIME_DESC="Geben Sie einen Wert in Minuten an, nach der die temporär erstellten Zip Dateien für Sammeldownloads vom Server wieder gelöscht werden sollen. Sollten Sie große Dateien anbieten, so sollten Sie den Wert höher setzen. Vorgabewert: 20 (Minuten)."
COM_JDOWNLOADS_BACKEND_SETTINGS_GLOBAL_FRONTEND_HEAD_UPLOAD="Frontend Upload Konfiguration"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_RENAME_ERROR="FEHLER: Download Hauptverzeichnis konnte nicht umbenannt werden!"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_RENAME_OK="- Download Hauptverzeichnis erfolgreich umbenannt!"
;COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO="Überwachung aktivieren"
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_DESC="Wird die Überprüfungsfunktion im Kontrollzentrum aufgerufen, werden je nach verwendeter Option alle (oder nur ausgewählte) Verzeichnisse auf Veränderungen überprüft und die Datenbank (bei Veränderungen) automatisch aktualisiert. Somit ist es möglich Verzeichnisse und Dateien, die per FTP auf den Server geladen werden, automatisch als neue Datensätze in der Kategorie- und Downloadtabelle hinzuzufügen. Werden hingegen Kategorien oder Download-Dateien nicht mehr gefunden, so werden die betreffenden Einträge auf: 'Unveröffentlicht' gesetzt.<br /><br />Um die automatische Erstellung flexibler zu gestalten und eventuell erforderliche Nacharbeiten gering zu halten, können die wichtigsten Einstellungen und Werte hier vorkonfiguriert werden. <b>Hinweis</b>: Diese Einstellungen werden auch verwendet wenn die Überprüfung über einen <i>'Cron-Job'</i> gestartet wird."
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_DEFAULT_TEXT="Standardbeschreibung"
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_DEFAULT_TEXT_DESC="Hier kann ein Standardtext für alle automatisch neu hinzugefügten Downloads erstellt werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_USE_CHECKBOX_INFO="<b>Hinweis:</b> Optionen zur Anzeige von Download Checkboxen finden Sie in den Dateien-Layouts in der Layout Verwaltung!"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_USE_SYMBOLE_INFO="<b>Hinweis:</b> Optionen zur Aktivierung der Mini-Symbole finden Sie in den Dateien-Layouts in der Layout Verwaltung!"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FILES_PER_SIDE="Anzahl Downloads je Seite"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FILES_PER_SIDE_DESC="Geben Sie hier die Anzahl der Downloads an, die im Frontend pro Seite angezeigt werden sollen."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_HEADER_TITLE="Titel der im Header angezeigt wird"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_HEADER_DESC="Geben Sie hier den Titel an, der bei der Ansicht im Frontend im Kopf der Componente angezeigt werden soll, z.B. "_QQ_"Downloads"_QQ_"."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_HEADER_DESC2="<b>Hinweis: </b>Dieser Titel wird nur dann verwendet, wenn im Menü Parameter kein Seitentitel angegeben wurde."
