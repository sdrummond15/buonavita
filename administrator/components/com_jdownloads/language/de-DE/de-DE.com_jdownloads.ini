COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_WEEKLY_DESC="Hier kann die Anzahl der wöchentlich erlaubten Downloads für Mitglieder dieser Benutzergruppe eingeschränkt werden. Wird kein Wert angegeben, ist die Anzahl nicht begrenzt."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_MONTHLY="Monatliche Download<br />Obergrenze"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_MONTHLY_DESC="Hier kann die Anzahl der monatlich erlaubten Downloads für Mitglieder dieser Benutzergruppe eingeschränkt werden. Wird kein Wert angegeben, ist die Anzahl nicht begrenzt."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_DAILY="Tägliches Download<br />Volumen"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_DAILY_DESC="Hier kann das täglich erlaubte Download Volumen (in Megabytes) für Mitglieder dieser Benutzergruppe eingeschränkt werden. Wird kein Wert angegeben, ist das Volumen nicht begrenzt."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_WEEKLY="Wöchentliches Download<br />Volumen"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_WEEKLY_DESC="Hier kann das wöchentlich erlaubte Download Volumen (in Megabytes) für Mitglieder dieser Benutzergruppe eingeschränkt werden. Wird kein Wert angegeben, ist das Volumen nicht begrenzt."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_MONTHLY="Monatliches Download<br />Volumen"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_MONTHLY_DESC="Hier kann das monatlich erlaubte Download Volumen (in Megabytes) für Mitglieder dieser Benutzergruppe eingeschränkt werden. Wird kein Wert angegeben, ist das Volumen nicht begrenzt."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_HOW_MANY_TIMES="Max. Downloadanzahl<br />der selben Datei"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_HOW_MANY_TIMES_DESC="Hier kann festgelegt werden, wie oft Mitglieder dieser Benutzergruppe die gleiche Datei herunterladen dürfen. Wird kein Wert angegeben, ist dies nicht begrenzt."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_AFTER_THIS_TIME="Download Dauer"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_AFTER_THIS_TIME_DESC="Erlaubt die Festlegung, innerhalb welcher Zeit ein erneuter Download der gleichen Datei (und vom gleichen Anwender) nicht als 'erneuter' Download gewertet wird. Dieser Wert ist wichtig wenn ein spezielles Download-Manager Programm beim Anwender verwendet wird, welches gleichzeitig mehrere Abschnitte der gleichen Datei herunterlädt, sowie für die Wiederaufnahme unterbrochener Download Vorgänge. <b>Ändern Sie diesen Wert nur dann, wenn Sie sich der möglichen Konsequenzen bewusst sind.</b> Der empfohlene Wert ist 60 (minutes)."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_TRANSFER_SPEED_LIMIT="Download Geschwindigkeit"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_TRANSFER_SPEED_LIMIT_DESC="Hier kann die Download Geschwindigkeit für Mitglieder dieser Benutzergruppe eingeschränkt werden. Wird hier beispielsweise der Wert 1024 eingetragen, wird die Download Geschwindigkeit auf maximal 1MB/Sekunde beschränkt. Wird kein Wert angegeben, ist die Geschwindigkeit nicht begrenzt. Hinweis: Diese Beschränkung gilt nicht für das Herunterladen von Dateien, welche sich auf externen Servern befinden."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_LIMIT_DAILY="Max. Anzahl neuer<br />Downloads täglich"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_LIMIT_DAILY_DESC="Hier kann festgelegt werden, wie viele neue Downloads die Mitglieder dieser Benutzergruppe täglich neu erstellen dürfen. Wird kein Wert angegeben, ist dies nicht begrenzt."
COM_JDOWNLOADS_USERGROUPS_VIEW_CAPTCHA="Antispam Schutz"
COM_JDOWNLOADS_USERGROUPS_VIEW_CAPTCHA_DESC="Wenn Ja, wird Mitgliedern dieser Benutzergruppe im Frontend ein Antispam (Captcha) Feld angezeigt. Will der Anwender dann Dateien herunterladen, einen neuen Download erstellen, oder einen Download 'melden', muss er zuvor eine bestimmte Zeichenfolge eingeben. Bitte beachten Sie, dass hierfür zusätzlich auch das Joomla 'ReCaptcha' Plugin aktiviert werden muss (siehe hierzu auch die Joomla Dokumentation)."
COM_JDOWNLOADS_USERGROUPS_VIEW_FORM="Datenformular anzeigen"
COM_JDOWNLOADS_USERGROUPS_VIEW_FORM_DESC="Wenn Ja, wird Mitgliedern dieser Benutzergruppe ein Formular angezeigt, womit persönliche Daten abgefragt werden können, bevor sie einen Download herunterladen, oder einen neuen Download anlegen können. Die erfragten Daten werden an die in den Einstellungen dafür hinterlegten E-Mail Adressen versandt."
COM_JDOWNLOADS_USERGROUPS_VIEW_REPORT_FORM="Melde Link anzeigen"
COM_JDOWNLOADS_USERGROUPS_VIEW_REPORT_FORM_DESC="Wenn Ja, wird Mitgliedern dieser Benutzergruppe im Frontend ein 'Download melden' Link angezeigt. Beachten Sie die in den Einstellungen (im Register 'E-Mail') zusätzlich zu hinterlegenden Empfängeradressen."
COM_JDOWNLOADS_USERGROUPS_MUST_FORM_FILL_OUT="Datenformular muss<br />ausgefüllt sein"
COM_JDOWNLOADS_USERGROUPS_MUST_FORM_FILL_OUT_DESC="Wenn Ja, muss der Anwender das ihm angezeigte Formular ausfüllen, bevor er zur nächsten Anzeige wechseln kann. Wenn Nein, wird das Formular angezeigt, jedoch steht es dann dem Anwender frei, ob er das Formular ausfüllt. Er kann auch ohne dies zur nächsten Anzeige wechseln."
COM_JDOWNLOADS_USERGROUPS_VIEW_COUNTDOWN="Wartezeit aktivieren"
COM_JDOWNLOADS_USERGROUPS_VIEW_COUNTDOWN_DESC="Wird hier ein Wert (für die Anzahl der Sekunden) angegeben, wird Mitgliedern dieser Benutzergruppe ein 'Countdown' in der Seite 'Zusammenfassung' angezeigt. Der Download ist dann erst möglich, nachdem dieser heruntergezählt wurde. Wird kein Wert angegeben, wird keine Wartezeit angezeigt."
COM_JDOWNLOADS_USERGROUPS_VIEW_COUNTDOWN_MSG="Hinweistext für<br />den Anwender"
COM_JDOWNLOADS_USERGROUPS_VIEW_COUNTDOWN_MSG_DESC="Hier kann ein entsprechender Text definiert werden. Dieser wird an der Position des Platzhalters {url_download} im Layout 'Zusammenfassung' angezeigt. Der Text muss zwingend die Variable <b>%s</b> enthalten, an dessen Position die Zeit heruntergezählt wird."
;COM_JDOWNLOADS_USERGROUPS_CAN_USE_PRIVATE_FILES_AREA="Privater Dateienbereich"
;COM_JDOWNLOADS_USERGROUPS_CAN_USE_PRIVATE_FILES_AREA_DESC="Wenn Ja, wird für jedes Mitglied dieser Benutzergruppe (mit Hilfe des jDownloads System Plugin) ein spezielles Unterverzeichnis ausserhalb des normalen Download-Verzeichnisses angelegt, indem der Anwender dann seine Dateien speichern kann. Dieses Verzeichnis bleibt solange bestehen bis das Anwenderkonto gelöscht wird."
