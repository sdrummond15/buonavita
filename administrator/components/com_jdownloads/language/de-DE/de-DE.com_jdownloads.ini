COM_JDOWNLOADS_BATCH_OPTIONS="Mehrere ausgewählte Elemente gleichzeitig bearbeiten (Stapelverarbeitung)"
COM_JDOWNLOADS_BATCH_DESC="<li>Wenn ein Element kopiert oder verschoben wird, so werden auch alle unten zusätzlich ausgewählten Aktionen auf das kopierte oder verschobene Element angewendet. Ansonsten werden nur die unten selektierten Aktionen/Werte auf die ausgewählten Elemente angewendet.</li>"
COM_JDOWNLOADS_BATCH_FOLDER_NOTE="<li>Beachten Sie, dass für jede Kategorie ein entsprechendes Verzeichnis auf dem Server existiert. Wird eine Kategorie zu einer anderen Position verschoben, wird nicht nur die Kategorie (mit allen Unterkategorien) verschoben, sondern auch das zur Kategorie gehörende Verzeichnis (mit allen Unterverzeichnissen und Dateien!). Wird eine Kategorie kopiert, wird nur das Verzeichnis (mit allen Unterverzeichnissen) aber OHNE die Dateien darin kopiert.</li><li>Um diese Aktionen sicher durchführen zu können, werden für den Zeitraum der Bearbeitung alle anderen Kategorien gesperrt. Sollte eine Stapelverarbeitung nicht ordnungsgemäß beendet werden, kann über eine entsprechende Funktion (siehe Hilfsfunktionen) diese Sperre wieder aufgehoben werden.</li>"
COM_JDOWNLOADS_BATCH_DOWNLOAD_NOTE="<li>Beachten Sie, dass wenn ein Download in eine andere Kategorie verschoben wird, auch die zugewiesene Datei auf dem Server in das Verzeichnis der ausgewählten Ziel-Kategorie verschoben wird.</li><li>Bei den Kopieroptionen können Sie den Umgang mit den zugewiesenen Dateien selber bestimmen.</li><li>Um alle Aktionen sicher durchführen zu können, werden für den Zeitraum der Bearbeitung alle anderen Kategorien gesperrt. Sollte eine Stapelverarbeitung nicht ordnungsgemäß beendet werden, kann über eine entsprechende Funktion (siehe Hilfsfunktionen) diese Sperre wieder aufgehoben werden.</li>"
