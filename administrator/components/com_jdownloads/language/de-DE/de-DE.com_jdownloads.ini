COM_JDOWNLOADS_BACKEND_SETTINGS_FLOW_SETTINGS_DESC="Hier können weitere Details des Flowplayers konfiguriert werden (Farbe, Größe, Schaltflächen). Sie können hierzu auch ein online <a href="_QQ_"http://flash.flowplayer.org/documentation/skinning/controlbar.html"_QQ_">Hilfswerkzeug</a> benutzen und anschließend die Werte hier einfügen. Jeder Parameter-Zeile muss mit einem Komma abgeschlossen werden. Einige Parameter werden von jDownloads direkt kontrolliert und sind nicht über diese Option änderbar (autohide, fullscreen and height). Bleibt dieses Feld leer, wird die Standard Konfiguration verwendet."
;COM_JDOWNLOADS_BACKEND_SETTINGS_MP3_DESC1="Alternativ kann der MP3 Flash Player benutzt werden: <a href="_QQ_"http://flash-mp3-player.net"_QQ_">flash-mp3-player.net</a>."
