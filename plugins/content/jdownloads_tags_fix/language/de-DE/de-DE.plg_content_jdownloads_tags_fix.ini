PLG_CONTENT_JDOWNLOADS_TAGS_FIX_DESCRIPTION="Dieses ist ein Inhalts-Plugin für jDownloads. <b>Es soll Probleme, die bei der Verwendung von Joomla Schlagwörtern in jDownloads entstanden sind beheben.</b><br />Bitte beachten Sie, dass Sie <b>irgendeinen beliebigen Download einmal speichern müssen</b>, damit das Plugin seine Reparatur für früher erstellte oder zugewiesene Schlagwörter in jDownloads durchführen kann."