PLG_SYSTEM_JDOWNLOADS="System - jDownloads"
PLG_SYSTEM_JDOWNLOADS_DESCRIPTION="<b>Dieses System-Plugin für jDownloads muss aktiviert sein (und bleiben) da sonst jDownloads nicht korrekt funktioniert!</b>"
PLG_SYSTEM_JDOWNLOADS_YES="Ja"
PLG_SYSTEM_JDOWNLOADS_NO="Nein"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_INFO="Mit Hilfe dieser Funktion können ausgewählte Inhalte nur bestimmten Benutzern angezeigt werden. <br />Diese Funktion wurde inspiriert durch das 'Hider' Content-Plugin von Dioscouri Design.<br /><br />Verfügbare Platzhalter:<br />{jdpub}Diesen Text können nur Besucher sehen, die nicht angemeldet sind{/jdpub}<br />{jdreg}Diesen Text können nur angemeldete Benutzer sehen{/jdreg}<br />{jdauthor}Nur Autoren sehen dies{/jdauthor}<br />{jdeditor}Nur Editoren sehen dies{/jdeditor}<br />{jdpublisher}Nur Publisher sehen diesen Text{/jdpublisher}<br />{jdmanager}Nur Manager sehen dies{/jdmanager}<br />{jdadmin}Nur Admins sehen dies{/jdadmin}<br />{jdsuper}Nur Super-User sehen dies{/jdsuper}<br />{jdspecial}Alle Mitglieder der Special User Group können dies sehen{/jdspecial}<br />{jduser:id}Nur der Benutzer mit der angegebenen ID kann dieses sehen{/jduser}<br />{jdgroups:name}Nur Mitglieder der angegebenen Benutzergruppe können dies sehen{/jdgroups}<br /><br />Die Platzhalter können nicht nur in allen jDownloads Bereichen (Beschreibungen, Titel, Layouts etc.) verwendet werden, sondern auch in Joomla Module oder Artikel. Wenn Sie einen Platzhalter für eine einzelne Benutzergruppe verwenden, können nur diese Mitglieder (sowie Mitglieder 'höherer' Gruppen) den Text sehen.<br /><br /><b>Wichtig:</b>Wenn Sie diese Option verwendet haben und Sie deaktivieren diese zu einem späteren Zeitpunkt, werden alle versteckten Elemente wieder sichtbar für <b>ALLE</b> Benutzer. Die eingefügten Platzhalter werden dann aber automatisch entfernt (solange das Plugin nicht deinstalliert wird)."
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_LABEL="Verbergen Funktion<br />aktivieren"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_DESC="Wenn Ja, können Sie folgende Platzhalter verwenden, um Elemente oder Text zu verbergen. Diesen Text können dann nur spezielle Benutzergruppen oder einzelne Benutzer sehen.<br />Verfügbare Platzhalter:<br />{jdpub}Diesen Text können nur Besucher sehen, die nicht angemeldet sind{/jdpub}<br />{jdreg}Diesen Text können nur angemeldete Benutzer sehen{/jdreg}<br />{jdauthor}Nur Autoren sehen dies{/jdauthor}<br />{jdeditor}Nur Editoren sehen dies{/jdeditor}<br />{jdpublisher}Nur Publisher sehen diesen Text{/jdpublisher}<br />{jdmanager}Nur Manager sehen dies{/jdmanager}<br />{jdadmin}Nur Admins sehen dies{/jdadmin}<br />{jdsuper}Nur Super-User sehen dies{/jdsuper}<br />{jdspecial}Alle Mitglieder der Special User Group können dies sehen{/jdspecial}<br />{jduser:id}Nur der Benutzer mit der angegebenen ID kann dieses sehen{/jduser}<br />{jdgroups:name}Nur Mitglieder der angegebenen Benutzergruppe können dies sehen{/jdgroups}<br /><br />Die Platzhalter können nicht nur in allen jDownloads Bereichen (Beschreibungen, Titel, Layouts etc.) verwendet werden, sondern auch in Joomla Module oder Artikel. Wenn Sie einen Platzhalter für eine einzelne Benutzergruppe verwenden, können nur diese Mitglieder (sowie Mitglieder 'höherer' Gruppen) den Text sehen.<br /><br /><b>Wichtig:</b>Wenn Sie diese Option verwendet haben und Sie deaktivieren diese zu einem späteren Zeitpunkt, werden alle versteckten Elemente wieder sichtbar für <b>ALLE</b> Benutzer. Die eingefügten Platzhalter werden dann aber automatisch entfernt (solange das Plugin nicht deinstalliert wird)."
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_LABEL="Wieviele Tage sollen die<br />Download Protokolle<br />gespeichert bleiben"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_DESC="Es wird dringend empfohlen die maximale Anzahl der Protokoll-Datensätze in der Datenbank zu begrenzen. Hier können Sie einen entsprechenden Zeitraum auswählen für den die Protokolldaten bestehen bleiben. Frühere Daten werden dann automatisch einmal täglich wieder gelöscht. So wird ein zu großes Anwachsen der Datenbank Tabelle vermieden, was sonst irgendwann zu Problemen führen würde. Sollten Sie Anwenderbeschränkungen aktiviert haben, sind Protokolldaten für mindestens die dort festgelegte Zeit aber unabdingbar. Beispiele finden Sie in der Dokumentation. Empfohlener Standardwert: 90 (Tage)"
PLG_SYSTEM_JDOWNLOADS_CACHE_RULES_INFO="Verwenden Sie die Hilfsfunktion unten um für festzulegende Seiten (oder Bereiche) die Joomla Cache Option zu deaktivieren. Doch lesen Sie zuerst die Hinweise in der Dokumentation bevor Sie die Standardwerte verändern."
PLG_SYSTEM_JDOWNLOADS_SET_CACHE_RULES_LABEL="Ausnahmeregeln für die<br />Joomla Cache Option"
PLG_SYSTEM_JDOWNLOADS_SET_CACHE_RULES_DESC="Verwenden Sie für jede Regel eine extra Zeile, in der Sie die benötigten URL-Parameter eingeben. Beispielsweise: option=com_jdownloads&amp;view=search deaktiviert den Cache für die 'Suchen' Seite in jDownloads. Das Fragezeichen (?) kann hier beliebige Werte repräsentieren, zum Beispiel option=com_jdownloads&amp;view=download&amp;id=?."
PLG_SYSTEM_JDOWNLOADS_REENABLE_CACHE_LABEL="Cache reaktivieren"
PLG_SYSTEM_JDOWNLOADS_REENABLE_CACHE_DESC="Wenn Ja, wird der Cache abschließend wieder aktiviert, damit andere Bereiche wieder zwischengespeichert werden können. Diese Option ist nicht wirksam, wenn das Joomla Cache Plugin aktiviert wurde."