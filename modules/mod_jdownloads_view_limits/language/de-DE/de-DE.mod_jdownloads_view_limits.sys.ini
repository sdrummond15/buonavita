MOD_JDOWNLOADS_VIEW_LIMITS="jDownloads View Limits"
MOD_JDOWNLOADS_VIEW_LIMITS_XML_DESCRIPTION="Dieses Modul zeigt dem angemeldeten Benutzer die noch verfügbare Anzahl von Downloads bzw. Downloadvolumen an. In den 'Benutzergruppen Einstellungen' von jDownloads können Sie diese Begrenzungen vornehmen. Möchten Sie das Modul nicht an einer der üblichen Template Modulepositionen anzeigen, sondern innerhalb des jDownloads Inhaltes, so wird ein Eintrag im gewünschten (und aktivem) Layout benötigt. Dort kann das Modul mittels eines {loadmodule mod_jdownloads_view_limits} Platzhalters an der gewünschten Position geladen werden."
