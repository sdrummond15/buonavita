MOD_JDOWNLOADS_VIEW_LIMITS="jDownloads View Limits"
MOD_JDOWNLOADS_VIEW_LIMITS_XML_DESCRIPTION="This module shows the download limits for a logged in user. The module must be published. It may be used in two ways. The first is to assign to a normal module position. The second is to use the loadmodule plugin, for example {loadmodule mod_jdownloads_view_limits}, to show in articles and elsewhere such as in a Category Description or in jDownloads Layouts. See the documentation for more details."